[workspace]
members = [
    "crates/utils/*",
    "crates/abstraction/*",
    "crates/syntax/*",
    "crates/infer/*",
    "crates/semantics/*",
    "crates/compile-time/*",
    "crates/runtime/*",
    "crates/ide/*",
    "crates/apps/*",
    "crates/try",
    "gui/husky-debugger-gui"
    # "rust-gen/*",
]
default-members = [
    "crates/utils/*",
    "crates/abstraction/*",
    "crates/syntax/*",
    "crates/infer/*",
    "crates/semantics/*",
    "crates/compile-time/*",
    "crates/runtime/*",
    "crates/ide/*",
    "crates/apps/*",
    "crates/try",
    "gui/husky-debugger-gui"
]

[profile.dev]
opt-level = 0

[profile.release]
opt-level = 3
# This makes the compiled code faster and smaller, but it makes compiling slower,
# so it's only enabled in release mode.
lto = true

[build]
