[workspace]
members = [
    "crates/abstractions/*",
    "crates/apps/*",
    "crates/archs/*",
    "crates/comptime/*",
    "crates/devtime/*",
    "crates/devtools/*",
    "crates/fs/*",
    "crates/gui/*",
    "crates/ide/*",
    "crates/kernel/*",
    "crates/lex/*",
    "crates/linkage/*",
    "crates/linktime/*",
    "crates/protocols/*",
    "crates/runtime/*",
    "crates/semantics/*",
    "crates/syntax/*",
    "crates/tasks/*",
    "crates/try/*",
    "crates/utils/*",
    "crates/vm/*",
    "crates/benchmarks/*"
]
exclude = ["crates/apps/husky-developer"]
resolver = "2"

[profile.dev]
opt-level = 0
panic = "unwind"

[profile.test]
opt-level = 0

[profile.release]
opt-level = 0
lto = false

[workspace.dependencies]
eframe = "0.23.0"
ecolor = { version = "0.23.0", features = ["serde", "bytemuck"] }
egui = "0.23.0"
egui_dock = "0.8.0"
# warning: change to 0.94.1 will leads to bugs for vscode extension
lsp-types = { version = "=0.94.0", features = ["proposed"] }
thiserror = "1.0.37"
smallvec = "1.10.0"
ordered-float = "4.1.0"
paste = "1.0.6"
clap = { version = "4.3.23", features = ["derive"] }
dashmap = "5.5.1"
flurry = "0.4.0"
either = "1.8.1"
serde = { version = "1.0.106", features = ["derive"] }
syn = "2.0.38"
