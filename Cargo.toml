[workspace]
members = [
    "crates/abstraction/*",
    "crates/apps/*",
    "crates/comptime/*",
    "crates/devtools/*",
    "crates/debugtime/*",
    "crates/fs/*",
    "crates/ide/*",
    "crates/infer/*",
    "crates/kernel/*",
    "crates/lex/*",
    "crates/runtime/*",
    "crates/syntax/*",
    "crates/try/*",
    "crates/utils/*",
    "crates/vm/*",
    "crates/benchmarks/*"
]
exclude = ["crates/gui"]
resolver = "2"

[profile.dev]
opt-level = 1
panic = "unwind"

[profile.test]
opt-level = 0

[profile.release]
opt-level = 0
lto = false
