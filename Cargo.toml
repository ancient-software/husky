[workspace]
members = [
    "crates/abstraction/*",
    "crates/apps/*",
    "crates/arch/*",
    "crates/comptime/*",
    "crates/devtime/*",
    "crates/devtools/*",
    # "crates/experiments/*",
    "crates/fs/*",
    "crates/gui/*",
    "crates/ide/*",
    "crates/semantics/*",
    "crates/kernel/*",
    "crates/lex/*",
    "crates/robotics/*",
    "crates/runtime/*",
    "crates/syntax/*",
    "crates/try/*",
    "crates/utils/*",
    "crates/vm/*",
    "crates/benchmarks/*"
]
exclude = ["crates/apps/husky-developer"]
resolver = "2"

[profile.dev]
opt-level = 0
panic = "unwind"

[profile.test]
opt-level = 0

[profile.release]
opt-level = 0
lto = false

[workspace.dependencies]
thiserror = "1.0.37"
smallvec = "1.10.0"
ordered-float = "3.0.0"
paste = "1.0.6"