[workspace]
members = [
    "crates/abstractions/*",
    "crates/apps/*",
    "crates/archs/*",
    "crates/comptime/*",
    "crates/devtime/*",
    "crates/devtools/*",
    "crates/fs/*",
    "crates/gui/*",
    "crates/ide/*",
    "crates/kernel/*",
    "crates/lex/*",
    "crates/linkage/*",
    "crates/linktime/*",
    "crates/protocols/*",
    "crates/runtime/*",
    "crates/semantics/*",
    "crates/syntax/*",
    "crates/tasks/*",
    "crates/utils/*",
    "crates/vm/*",
    "crates/benchmarks/*"
, "crates/hir/husky-hir-signature"]
resolver = "2"

[profile.dev]
opt-level = 0
panic = "unwind"

[profile.test]
opt-level = 0

[profile.release]
opt-level = 0
lto = false

[workspace.dependencies]
cargo = "0.75.1"
cargo-manifest = "0.12.1"
atomic_enum = "0.2.0"
itertools = "0.12.0"
axum = { version = "0.6.20" }
clap = { version = "4.4.6", features = ["derive"] }
colored = "2.0.0"
dashmap = "5.5.1"
ecolor = { version = "0.23.0", features = ["serde", "bytemuck"] }
eframe = "0.23.0"
egui = "0.23.0"
egui_dock = "0.8.0"
either = "1.8.1"
flurry = "0.4.0"
futures = "0.3.28"
futures-util = { version = "0.3", default-features = false, features = [
    "sink",
    "std"
] }
fxhash = "0.2.1"
libloading = "0.8.1"
# warning: change to 0.94.1 will leads to bugs for vscode extension
lsp-types = { version = "=0.94.0", features = ["proposed"] }
ordered-float = "4.1.0"
parking_lot = "0.12.1"
paste = "1.0.6"
pathdiff = "0.2.1"
proc-macro2 = "1.0.69"
serde = { version = "1.0.106", features = ["derive"] }
serde_json = { version = "1.0.48", features = ["preserve_order"] }
smallvec = "1.10.0"
syn = { version = "2.0.38", features = ["full", "extra-traits"] }
thiserror = "1.0.37"
tokio = { version = "1.32.0", features = ["full"] }
tokio-stream = { version = "0.1.9" }
tokio-tungstenite = { version = "0.20" }
toml = "0.8.8"
toml_edit = "0.21.0"
tracing = "0.1"
xxhash-rust = { version = "0.8.5" }
tower = { version = "0.4", features = ["util"] }
tower-http = { version = "0.4.0", features = ["fs", "trace"] }
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
rustc-hash = "1.1.0"
