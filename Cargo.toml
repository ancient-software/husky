[workspace]
members = [
    "crates/syntax/*",
    "crates/infer/*",
    "crates/semantics/*",
    "crates/comptime/*",
    "crates/runtime/*",
    "crates/vm/*",
    "crates/tracetime/*",
    "crates/apps/*",
    "crates/static/husky-root-static-defn",
    "crates/static/static-defn",
    "crates/static/domains/ml/*",
    "crates/static/__husky",
    "crates/static/static-defn",
    "crates/static/husky-static-visualizer",
    "crates/try"
]
exclude = ["crates/gui"]

[profile.dev]
opt-level = 1
panic = "unwind"

[profile.test]
opt-level = 0

[profile.release]
opt-level = 3
lto = true
