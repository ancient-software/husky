[workspace]
members = [
    "crates/utils/*",
    "crates/abstraction/*",
    "crates/syntax/*",
    "crates/infer/*",
    "crates/semantics/*",
    "crates/compile-time/*",
    "crates/runtime/*",
    "crates/apps/*",
    "crates/try",
    "rust-gen/*",
]
default-members = [
    "crates/utils/*",
    "crates/abstraction/*",
    "crates/syntax/*",
    "crates/infer/*",
    "crates/semantics/*",
    "crates/compile-time/*",
    "crates/runtime/*",
    "crates/apps/*",
    "crates/try",
]

[profile.dev]
opt-level = 0

[profile.release]
opt-level = 3
