[workspace]
members = [
    "crates/utils/*",
    "crates/abstraction/*",
    "crates/syntax/*",
    "crates/infer/*",
    "crates/semantics/*",
    "crates/compile/*",
    "crates/eval/*",
    "crates/trace/*",
    "crates/apps/*",
    "crates/static/static-root",
    "crates/static/static-defn",
    "crates/static/domains/ml/*",
    "crates/try",
]

[profile.dev]
opt-level = 0

[profile.release]
opt-level = 3
# This makes the compiled code faster and smaller, but it makes compiling slower,
# so it's only enabled in release mode.
lto = true
