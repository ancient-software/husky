[package]
name = "husky-analyzer"
version = "0.0.0"
edition = "2021"

[[bin]]
name = "husky-analyzer-server"
path = "src/bin/server.rs"

[[bin]]
name = "husky-analyzer-tester"
path = "src/bin/tester.rs"

[[bin]]
name = "husky-analyzer-printer"
path = "src/bin/printer.rs"

[dependencies]
anyhow = "1.0.26"
dissimilar = "1.0.2"
crossbeam-channel = "0.5.0"
lsp-types = { version = "0.93", features = ["proposed"] }
xflags = "0.2.1"
serde = { version = "1.0.106", features = ["derive"] }
serde_json = { version = "1.0.48", features = ["preserve_order"] }
threadpool = "1.7.1"
parking_lot = "0.12.0"
rustc-hash = "1.1.0"
tracing = "0.1"
itertools = "^0.10.3"
lsp-server = "0.5.2"
salsa = "0.17.0-pre.2"
error-utils = { path = "../../utils/error", version = "0.0.0" }
print-utils = { path = "../../utils/print", version = "0.0.0" }
path-utils = { path = "../../utils/path", version = "0.0.0" }
test-utils = { path = "../../utils/test", version = "0.0.0" }
check-utils = { path = "../../utils/check", version = "0.0.0" }
husky-compile-time = { path = "../../compile/husky-compile-time", version = "0.0.0" }
husky-compile-test = { path = "../../compile/husky-compile-test", version = "0.0.0" }
entity-route = { path = "../../syntax/entity-route", version = "0.0.0" }
file = { path = "../../syntax/file", version = "0.0.0" }
diagnostic = { path = "../../semantics/diagnostic", version = "0.0.0" }
token = { path = "../../syntax/token", version = "0.0.0" }
static-root = { path = "../../static/static-root", version = "0.0.0" }
