[package]
name = "husky-compiler"
version = "0.0.0"
edition = "2021"

[[bin]]
name = "husky-compiler"
path = "src/bin/main.rs"

[dependencies]
clap = { version = "3.2.16", features = ["derive"] }
xflags = "0.2.4"
salsa = "0.17.0-pre.2"
lsp-types = { version = "0.93", features = ["proposed"] }
path-utils = { path = "../../../../common-rs/utils/husky-path-utils" }
husky-print-utils = { path = "../../../../common-rs/utils/husky-print-utils" }
io-utils = { path = "../../../../common-rs/utils/husky-io-utils" }
reserve = { path = "../../../../common-rs/abstraction/reserve" }
husky-file = { path = "../../syntax/husky-file" }
husky-entity-route = { path = "../../syntax/husky-entity-route" }
husky-ast = { path = "../../syntax/husky-ast" }
husky-compile-time = { path = "../../compile/husky-compile-time" }
husky-compile-dir = { path = "../../compile/husky-compile-dir" }
husky-rust-code-gen = { path = "../../compile/husky-rust-code-gen" }
semantics-error = { path = "../../semantics/error" }
husky-package-semantics = { path = "../../semantics/husky-package-semantics" }
husky-entity-semantics = { path = "../../semantics/husky-entity-semantics" }
husky-linkage-table = { path = "../../compile/husky-linkage-table" }
husky-root-static-defn = { path = "../../static/husky-root-static-defn" }
husky-word = { path = "../../syntax/husky-word" }
