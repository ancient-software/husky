[package]
name = "husky-compiler"
version = "0.0.0"
edition = "2021"

[[bin]]
name = "husky-compiler"
path = "src/bin/main.rs"

[dependencies]
xflags = "0.2.4"
salsa = "0.17.0-pre.2"
lsp-types = { version = "0.93", features = ["proposed"] }
path-utils = { path = "../../utils/path", version = "0.0.0" }
print-utils = { path = "../../utils/print", version = "0.0.0" }
io-utils = { path = "../../utils/io", version = "0.0.0" }
reserve = { path = "../../abstraction/reserve", version = "0.0.0" }
husky-file = { path = "../../syntax/husky-file", version = "0.0.0" }
husky-entity-route = { path = "../../syntax/husky-entity-route", version = "0.0.0" }
husky-ast = { path = "../../syntax/husky-ast", version = "0.0.0" }
husky-compile-time = { path = "../../compile/husky-compile-time", version = "0.0.0" }
husky-compile-dir = { path = "../../compile/husky-compile-dir", version = "0.0.0" }
husky-rust-code-gen = { path = "../../compile/husky-rust-code-gen", version = "0.0.0" }
semantics-error = { path = "../../semantics/error", version = "0.0.0" }
husky-package-semantics = { path = "../../semantics/husky-package-semantics", version = "0.0.0" }
husky-entity-semantics = { path = "../../semantics/husky-entity-semantics", version = "0.0.0" }
__husky_root = { path = "../../static/__husky_root", version = "0.0.0" }
