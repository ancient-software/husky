[package]
name = "husky-debugger"
version = "0.0.0"
edition = "2021"

[[bin]]
name = "husky-debugger"
path = "src/bin/main.rs"

[dependencies]
log = "0.4.3"
serde = { version = "1.0.106", features = ["derive", "rc"] }
serde_json = { version = "1.0.48", features = ["preserve_order"] }
threadpool = "1.7.1"
parking_lot = "0.11.0"
rustc-hash = "1.1.0"
tracing = "0.1"
itertools = "^0.10.3"
futures = { version = "0.3.19", features = ["executor", "thread-pool"] }
tokio = { version = "0.2", features = ["full"] }
warp = "0.2"
lsp-server = "0.5.2"
xflags = "0.2.4"
salsa = "0.17.0-pre.2"
text-diff = "0.4.0"
indexmap = "1.8.1"
lsp-types = { version = "0.93", features = ["proposed"] }
check-utils = { path = "../../utils/check", version = "0.0.0" }
dev-utils = { path = "../../utils/dev", version = "0.0.0" }
print-utils = { path = "../../utils/print", version = "0.0.0" }
path-utils = { path = "../../utils/path", version = "0.0.0" }
test-utils = { path = "../../utils/test", version = "0.0.0" }
wild-utils = { path = "../../utils/wild", version = "0.0.0" }
map-collect = { path = "../../abstraction/map-collect", version = "0.0.0" }
json-result = { path = "../../abstraction/json-result", version = "0.0.0" }
avec = { path = "../../abstraction/avec", version = "0.0.0" }
entity-route = { path = "../../syntax/entity-route", version = "0.0.0" }
file = { path = "../../syntax/file", version = "0.0.0" }
diagnostic = { path = "../../semantics/diagnostic", version = "0.0.0" }
token = { path = "../../syntax/token", version = "0.0.0" }
husky-trace-protocol = { path = "../../trace/husky-trace-protocol", version = "0.0.0" }
text = { path = "../../syntax/text", version = "0.0.0" }
husky-compile-time = { path = "../../compile/husky-compile-time", version = "0.0.0" }
trace = { path = "../../trace/trace", version = "0.0.0" }
husky-trace-time = { path = "../../trace/husky-trace-time", version = "0.0.0" }
static-root = { path = "../../static/static-root", version = "0.0.0" }
