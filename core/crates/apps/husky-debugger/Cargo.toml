[package]
name = "husky-debugger"
version = "0.0.0"
edition = "2021"

[[bin]]
name = "husky-debugger"
path = "src/bin/main.rs"

[dependencies]
log = "0.4.3"
serde = { version = "1.0.106", features = ["derive", "rc"] }
serde_json = { version = "1.0.48", features = ["preserve_order"] }
threadpool = "1.7.1"
parking_lot = "0.12.1"
rustc-hash = "1.1.0"
tracing = "0.1"
itertools = "^0.10.3"
futures = { version = "0.3.19", features = ["executor", "thread-pool"] }
tokio = { version = "1.19.2", features = ["full"] }
tokio-stream = { version = "0.1.9" }
warp = "0.3.2"
lsp-server = "0.6.0"
xflags = "0.2.4"
salsa = "0.17.0-pre.2"
text-diff = "0.4.0"
indexmap = "1.8.1"
lsp-types = { version = "0.93", features = ["proposed"] }
colored = "2.0.0"
check-utils = { path = "../../utils/check" }
dev-utils = { path = "../../utils/dev" }
print-utils = { path = "../../utils/print" }
path-utils = { path = "../../utils/path" }
test-utils = { path = "../../utils/test" }
wild-utils = { path = "../../utils/wild" }
io-utils = { path = "../../utils/io" }
map-collect = { path = "../../abstraction/map-collect" }
json-result = { path = "../../abstraction/json-result" }
avec = { path = "../../abstraction/avec" }
husky-entity-route = { path = "../../syntax/husky-entity-route" }
husky-file = { path = "../../syntax/husky-file" }
husky-diagnostics = { path = "../../semantics/husky-diagnostics" }
husky-token = { path = "../../syntax/husky-token" }
husky-trace-protocol = { path = "../../trace/husky-trace-protocol" }
husky-text = { path = "../../syntax/husky-text" }
husky-eval-time = { path = "../../eval/husky-eval-time" }
husky-compile-time = { path = "../../compile/husky-compile-time" }
trace = { path = "../../trace/trace" }
husky-trace-time = { path = "../../trace/husky-trace-time" }
__husky_root = { path = "../../static/__husky_root" }
vm = { path = "../../vm/husky-vm" }
