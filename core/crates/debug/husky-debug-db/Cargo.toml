[package]
name = "husky-debug-db"
version = "0.0.0"
edition = "2021"

[dependencies]
salsa = "0.17.0-pre.2"
serde = { version = "1.0.106", features = ["derive", "rc"] }
serde_json = { version = "1.0.48", features = ["preserve_order"] }
json-map = { path = "../../abstraction/json-map", version = "0.0.0" }
map-collect = { path = "../../abstraction/map-collect", version = "0.0.0" }
check-utils = { path = "../../utils/check", version = "0.0.0" }
dev-utils = { path = "../../utils/dev", version = "0.0.0" }
print-utils = { path = "../../utils/print", version = "0.0.0" }
semantics-eager = { path = "../../semantics/eager", version = "0.0.0" }
semantics-lazy = { path = "../../semantics/lazy", version = "0.0.0" }
feature = { path = "../../compile-time/feature", version = "0.0.0" }
trace = { path = "../../debug/trace", version = "0.0.0" }
vm = { path = "../../runtime/vm", version = "0.0.0" }
visual-runtime = { path = "../../debug/visual", version = "0.0.0" }
husky-debugger-protocol = { path = "../../../../gui/husky-debugger-protocol", version = "0.0.0" }
runtime-db = { path = "../../runtime/db", version = "0.0.0" }
compile-time-db = { path = "../../compile-time/db", version = "0.0.0" }
text = { path = "../../syntax/text", version = "0.0.0" }
eval-feature = { path = "../../runtime/eval-feature", version = "0.0.0" }
