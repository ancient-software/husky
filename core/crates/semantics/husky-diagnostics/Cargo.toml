[package]
name = "husky-diagnostics"
version = "0.0.0"
edition = "2021"

[dependencies]
serde = { version = "1.0.106", features = ["derive"] }
serde_json = { version = "1.0.48", features = ["preserve_order"] }
salsa = "0.17.0-pre.2"
lsp-types = { version = "0.93", features = ["proposed"] }
check-utils = { path = "../../utils/check", version = "0.0.0" }
dev-utils = { path = "../../utils/dev", version = "0.0.0" }
print-utils = { path = "../../utils/print", version = "0.0.0" }
test-utils = { path = "../../utils/test", version = "0.0.0" }
reserve = { path = "../../abstraction/reserve", version = "0.0.0" }
file = { path = "../../syntax/file", version = "0.0.0" }
husky-text = { path = "../../syntax/husky-text", version = "0.0.0" }
husky-entity-route-syntax = { path = "../../syntax/husky-entity-route-syntax", version = "0.0.0" }
husky-entity-syntax = { path = "../../syntax/husky-entity-syntax", version = "0.0.0" }
husky-ast = { path = "../../syntax/husky-ast", version = "0.0.0" }
infer-total = { path = "../../infer/total", version = "0.0.0" }
infer-error = { path = "../../infer/error", version = "0.0.0" }
token = { path = "../../syntax/token", version = "0.0.0" }
husky-entity-semantics = { path = "../../semantics/husky-entity-semantics", version = "0.0.0" }
semantics-error = { path = "../../semantics/error", version = "0.0.0" }
