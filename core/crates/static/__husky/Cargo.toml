[package]
name = "__husky"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
futures = { version = "0.3.21", features = ["executor"] }
husky-debugger = { path = "../../apps/husky-debugger" }
husky-dev-utils = { path = "../../../../common-rs/utils/husky-dev-utils" }
wild-utils = { path = "../../../../common-rs/utils/husky-unsafe-utils" }
husky-check-utils = { path = "../../../../common-rs/utils/husky-check-utils" }
husky-print-utils = { path = "../../../../common-rs/utils/husky-print-utils" }
husky-test-utils = { path = "../../../../common-rs/utils/husky-test-utils" }
husky-trace-protocol = { path = "../../trace/husky-trace-protocol" }
husky-root = { path = "../husky-root" }
vm = { path = "../../vm/husky-vm" }

[lib]
crate-type = ["dylib", "rlib"]
