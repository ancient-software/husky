[package]
name = "__husky_root"
version = "0.0.0"
edition = "2021"

[lib]

[dependencies]
rand = "0.8.5"
serde = { version = "1.0.106", features = ["derive"] }
serde_json = { version = "1.0.48", features = ["preserve_order"] }
futures = { version = "0.3.21", features = ["executor"] }
xrng = { path = "../../utils/xrng" }
dev-utils = { path = "../../utils/dev" }
wild-utils = { path = "../../utils/wild" }
check-utils = { path = "../../utils/check" }
test-utils = { path = "../../utils/test" }
cyclic-slice = { path = "../../abstraction/cyclic-slice" }
word = { path = "../../syntax/word" }
husky-entity-route = { path = "../../syntax/husky-entity-route" }
vm = { path = "../../vm/husky-vm" }
husky-visual-syntax = { path = "../../syntax/husky-visual-syntax" }
entity-kind = { path = "../../syntax/entity-kind" }
static-defn = { path = "../static-defn" }
husky-liason-semantics = { path = "../../semantics/husky-liason-semantics" }
husky-trace-protocol = { path = "../../trace/husky-trace-protocol" }
husky-models-static-defn = { path = "../domains/ml/husky-models-static-defn" }
husky-datasets-static-defn = { path = "../domains/ml/husky-datasets-static-defn" }
husky-eval-time = { path = "../../eval/husky-eval-time" }
husky-feature-eval = { path = "../../eval/husky-feature-eval" }
husky-feature-gen = { path = "../../eval/husky-feature-gen" }
