[package]
edition = "2021"
name = "static-defn"
version = "0.0.0"
authors = ["Xiyu Zhai"]
license = "MIT OR Apache-2.0"
description = "Generic LSP server scaffold."

[dependencies]
paste = "1.0"
serde = { version = "1.0.106", features = ["derive"] }
serde_json = { version = "1.0.48", features = ["preserve_order"] }
word = { path = "../../syntax/word", version = "0.0.0" }
vm = { path = "../../eval/vm", version = "0.0.0" }
check-utils = { path = "../../utils/check", version = "0.0.0" }
print-utils = { path = "../../utils/print", version = "0.0.0" }
entity-kind = { path = "../../syntax/entity-kind", version = "0.0.0" }
visual-syntax = { path = "../../syntax/visual-syntax", version = "0.0.0" }
dev-utils = { path = "../../utils/dev", version = "0.0.0" }
husky-liason-semantics = { path = "../../semantics/husky-liason-semantics", version = "0.0.0" }
husky-trace-protocol = { path = "../../trace/husky-trace-protocol", version = "0.0.0" }
