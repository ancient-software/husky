[package]
name = "husky-file"
version = "0.0.0"
description = "TBD"
license = "MIT OR Apache-2.0"
edition = "2021"
rust-version = "1.56"

[lib]
doctest = false

[dependencies]
rustc-hash = "1.1.0"
bimap = "0.6.1"
itertools = "^0.10.3"
lsp-types = { version = "0.93", features = ["proposed"] }
