[package]
edition = "2021"
name = "husky-text"
version = "0.0.0"
authors = ["Xiyu Zhai"]
license = "MIT OR Apache-2.0"
description = "Generic LSP server scaffold."

[dependencies]
salsa = "0.17.0-pre.2"
lsp-types = { version = "0.93", features = ["proposed"] }
serde = { version = "1.0.106", features = ["derive"] }
check-utils = { path = "../../utils/check" }
print-utils = { path = "../../utils/print" }
test-utils = { path = "../../utils/test" }
dev-utils = { path = "../../utils/dev" }
husky-file = { path = "../husky-file" }
word = { path = "../word" }
