[package]
edition = "2021"
name = "husky-token"
version = "0.0.0"
authors = ["Xiyu Zhai"]
license = "MIT OR Apache-2.0"
description = "Generic LSP server scaffold."

[dependencies]
serde = { version = "1.0.106", features = ["derive"] }
serde_json = { version = "1.0.48", features = ["preserve_order"] }
lsp-types = { version = "0.93", features = ["proposed"] }
salsa = "0.17.0-pre.2"
check-utils = { path = "../../utils/check" }
print-utils = { path = "../../utils/print" }
wild-utils = { path = "../../utils/wild" }
dev-utils = { path = "../../utils/dev" }
fold = { path = "../../abstraction/fold" }
husky-file = { path = "../husky-file" }
husky-text = { path = "../husky-text" }
word = { path = "../word" }
vm = { path = "../../vm/husky-vm" }
entity-kind = { path = "../entity-kind" }
