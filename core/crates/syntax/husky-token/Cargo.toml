[package]
edition = "2021"
name = "husky-token"
version = "0.0.0"
authors = ["Xiyu Zhai"]
license = "MIT OR Apache-2.0"
description = "Generic LSP server scaffold."

[dependencies]
serde = { version = "1.0.106", features = ["derive"] }
serde_json = { version = "1.0.48", features = ["preserve_order"] }
lsp-types = { version = "0.93", features = ["proposed"] }
salsa = "0.17.0-pre.2"
check-utils = { path = "../../utils/check", version = "0.0.0" }
print-utils = { path = "../../utils/print", version = "0.0.0" }
wild-utils = { path = "../../utils/wild", version = "0.0.0" }
dev-utils = { path = "../../utils/dev", version = "0.0.0" }
fold = { path = "../../abstraction/fold", version = "0.0.0" }
husky-file = { path = "../husky-file", version = "0.0.0" }
husky-text = { path = "../husky-text", version = "0.0.0" }
word = { path = "../word", version = "0.0.0" }
vm = { path = "../../eval/vm", version = "0.0.0" }
entity-kind = { path = "../entity-kind", version = "0.0.0" }
