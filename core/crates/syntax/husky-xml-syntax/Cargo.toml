[package]
name = "husky-xml-syntax"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
husky-word = { path = "../husky-word" }
serde = { version = "1.0.106", features = ["derive"] }
serde_json = { version = "1.0.48", features = ["preserve_order"] }
husky-trace-protocol = { path = "../../trace/husky-trace-protocol" }
husky-check-utils = { path = "../../../../common-rs/utils/husky-check-utils" }
husky-print-utils = { path = "../../../../common-rs/utils/husky-print-utils" }
