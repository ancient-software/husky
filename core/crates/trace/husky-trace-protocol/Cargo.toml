[package]
name = "husky-trace-protocol"
version = "0.0.0"
edition = "2021"

[lib]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
wasm-bindgen = "0.2.80"
log = "0.4.6"
vec-like = { path = "../../../../common-rs/abstraction/vec-like" }
husky-signal = { path = "../../../../common-rs/abstraction/husky-signal" }
husky-vm-interface = { path = "../../vm/husky-vm-interface", features = [
    "serde_support"
] }
husky-log-utils = { path = "../../../../common-rs/utils/husky-log-utils" }

[dependencies.web-sys]
version = "0.3.57"
features = ['ImageData']
