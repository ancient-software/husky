[package]
name = "try"
version = "0.0.0"
edition = "2021"

[lib]
doctest = false

[dependencies]
rand = "0.8.4"
serde = { version = "1.0.106", features = ["derive"] }
rayon = "1.5.1"
text-diff = "0.4.0"
check-utils = { path = "../utils/check" }
print-utils = { path = "../utils/print" }
xxhash-rust = { version = "0.8.5", features = ["const_xxh3", "xxh3"] }

[dev-dependencies]
salsa = "0.17.0-pre.2"
dev-utils = { path = "../utils/dev" }
serde_json = { version = "1.0.48", features = ["preserve_order"] }
