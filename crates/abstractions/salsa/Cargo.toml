[package]
name = "salsa"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
stacker = "0.1.15"
crossbeam = "0.8.1"
dashmap = "5.4.0"
rustc-hash.workspace = true
indexmap = "2.0.0"
hashlink = "0.8.0"
arc-swap = "1.4.0"
relative-path = "1.7.2"
crossbeam-utils = { version = "0.8", default-features = false }
log = "0.4.5"
parking_lot = "0.12.1"
smallvec.workspace = true
either.workspace = true
# abstractions
salsa-macros = { path = "../../abstractions/salsa-macros" }
vec-like = { path = "../../abstractions/vec-like" }
maybe-result = { path = "../../abstractions/maybe-result" }

[dev-dependencies]
expect-test = "1.4.0"
test-log = "0.2.11"
husky-salsa-log-utils = { path = "../../utils/husky-salsa-log-utils" }
env_logger = "*"
rustversion = "1.0"
trybuild = "1.0"

[features]
test-utils = []
