[package]
name = "husky-analyzer"
version = "0.0.0"
edition = "2021"

[[bin]]
name = "husky-analyzer-server"
path = "src/bin/server.rs"

[[bin]]
name = "husky-analyzer-tester"
path = "src/bin/tester.rs"

[[bin]]
name = "husky-analyzer-printer"
path = "src/bin/printer.rs"

[package.metadata.cargo-udeps.ignore]
normal = ["winapi"]

[dependencies]
crossbeam-channel = "0.5.0"
lsp-types = { version = "0.93", features = ["proposed"] }
xflags = "0.2.1"
serde = { version = "1.0.106", features = ["derive"] }
serde_json = { version = "1.0.48", features = ["preserve_order"] }
threadpool = "1.7.1"
rustc-hash = "1.1.0"
tracing = "0.1"
itertools = "^0.10.3"
lsp-server = "0.5.2"
# abstraction
salsa = { path = "../../abstraction/salsa" }
# comptime
husky-layout = { path = "../../comptime/husky-layout" }
husky-linkage-table = { path = "../../comptime/husky-linkage-table" }
husky-rust-code-gen = { path = "../../comptime/husky-rust-code-gen" }
# fs
husky-vfs = { path = "../../fs/husky-vfs" }
# ide
husky-diagnostics = { path = "../../ide/husky-diagnostics" }
husky-hover = { path = "../../ide/husky-hover" }
husky-folding-range = { path = "../../ide/husky-folding-range" }
husky-semantic-token = { path = "../../ide/husky-semantic-token" }
# kernel
husky-entity-path = { path = "../../kernel/husky-entity-path" }
husky-package-path = { path = "../../kernel/husky-package-path" }
husky-term = { path = "../../kernel/husky-term" }
husky-word = { path = "../../kernel/husky-word" }
# lex
husky-token = { path = "../../lex/husky-token" }
# syntax
husky-ast = { path = "../../syntax/husky-ast" }
husky-entity-symbol = { path = "../../syntax/husky-entity-symbol" }
husky-text = { path = "../../lex/husky-text", features = ["lsp_support"] }
husky-syntax-fmt = { path = "../../syntax/husky-syntax-fmt" }
# utils
error-utils = { path = "../../utils/husky-error-utils" }
husky-print-utils = { path = "../../utils/husky-print-utils" }
husky-path-utils = { path = "../../utils/husky-path-utils" }
husky-test-utils = { path = "../../utils/husky-test-utils" }
husky-display-utils = { path = "../../utils/husky-display-utils" }
husky-check-utils = { path = "../../utils/husky-check-utils" }
winapi = "0.3.9"
