[package]
name = "husky-developer"
version = "0.0.0"
edition = "2021"

[[bin]]
name = "husky-developer"
path = "src/bin/main.rs"

[dependencies]
clap.workspace = true
serde = { workspace = true, features = ["derive", "rc"] }
thiserror.workspace = true
tracing = { workspace = true }
tokio = { workspace = true, features = ["rt-multi-thread", "macros"] }
# abstractions
salsa = { path = "../../abstractions/salsa" }
# devtime
husky-devtime = { path = "../../devtime/husky-devtime" }
# kernel
husky-task = { path = "../../kernel/husky-task" }
# protocols
husky-trace-protocol = { path = "../../protocols/husky-trace-protocol", features = [
    "server"
] }
# utils
husky-print-utils = { path = "../../utils/husky-print-utils" }
wild-utils = { path = "../../utils/husky-wild-utils" }
husky-websocket-utils = { path = "../../utils/husky-websocket-utils", features = [
    "easy_server"
] }

[features]
