[package]
name = "husky-notebook"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
tracing-subscriber = "0.3.16"
eframe.workspace = true
egui.workspace = true
egui_dock.workspace = true
# abstractions
ui = { path = "../../abstractions/ui", features = ["egui"] }
enum-index = { path = "../../abstractions/enum-index" }
# gui
husky-code-editor = { path = "../../gui/husky-code-editor" }
husky-trace-view-doc = { path = "../../gui/husky-trace-view-doc", features = [
    # ad hoc
    "mock",
    "egui"
] }
# protocols
husky-token-protocol = { path = "../../protocols/husky-token-protocol" }
# utils
husky-unicode-symbols = { path = "../../utils/husky-unicode-symbols" }
