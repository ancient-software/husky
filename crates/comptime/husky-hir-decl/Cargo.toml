[dependencies]
smallvec.workspace = true
thiserror.workspace = true
# abstraction
salsa = { path = "../../abstraction/salsa" }
enum-class = { path = "../../abstraction/enum-class" }
# kernel
husky-coword = { path = "../../kernel/husky-coword" }
