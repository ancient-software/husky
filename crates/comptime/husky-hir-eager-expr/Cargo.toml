[package]
name = "husky-hir-eager-expr"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
smallvec.workspace = true
thiserror.workspace = true
syn = { version = "2.0.0", optional = true }
# abstraction
salsa = { path = "../../abstraction/salsa" }
enum-class = { path = "../../abstraction/enum-class" }
idx-arena = { path = "../../abstraction/idx-arena" }
vec-like = { path = "../../abstraction/vec-like" }
# kernel
husky-term-prelude = { path = "../../kernel/husky-term-prelude" }
husky-entity-path = { path = "../../kernel/husky-entity-path" }
husky-coword = { path = "../../kernel/husky-coword" }
husky-opr = { path = "../../kernel/husky-opr" }
husky-hir-ty = { path = "../../kernel/husky-hir-ty" }
# semantics
husky-expr-ty = { path = "../../semantics/husky-expr-ty" }
# syntax
husky-syn-expr = { path = "../../syntax/husky-syn-expr" }

[features]
rust-syn-gen = ["dep:syn"]
