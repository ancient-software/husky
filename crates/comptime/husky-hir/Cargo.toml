[package]
name = "husky-hir"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
thiserror = "1.0.37"
# abstraction
salsa = { path = "../../abstraction/salsa" }
idx-arena = { path = "../../abstraction/idx-arena" }
vec-like = { path = "../../abstraction/vec-like" }
# infer
husky-signature = { path = "../../infer/husky-signature" }
# kernel
husky-term = { path = "../../kernel/husky-term" }
husky-entity-path = { path = "../../kernel/husky-entity-path" }
husky-entity-taxonomy = { path = "../../kernel/husky-entity-taxonomy" }
husky-word = { path = "../../kernel/husky-word" }
husky-ty = { path = "../../kernel/husky-ty" }
# lex
husky-token = { path = "../../lex/husky-token" }
# syntax
husky-opn-syntax = { path = "../../syntax/husky-opn-syntax" }
husky-expr = { path = "../../syntax/husky-expr" }
husky-defn = { path = "../../syntax/husky-defn" }
# utils
husky-print-utils = { path = "../../utils/husky-print-utils" }

[dev-dependencies]
# fs
husky-vfs = { path = "../../fs/husky-vfs", features = ["test_utils"] }
# kernel
# infer
husky-manifest = { path = "../../infer/husky-manifest" }
# syntax
husky-ast = { path = "../../syntax/husky-ast" }
husky-entity-tree = { path = "../../syntax/husky-entity-tree" }
husky-decl = { path = "../../syntax/husky-decl" }
