[package]
name = "husky-instruction"
version = "0.0.0"
description = "TBD"
license = "MIT OR Apache-2.0"
edition = "2021"
rust-version = "1.56"

[lib]
doctest = false

[dependencies]
salsa.workspace = true
husky-print-utils.workspace = true
husky-check-utils.workspace = true
# comptime
# husky-dev-linkage-table = { path = "../../comptime/husky-dev-linkage-table" }
# kernel
husky-entity-path.workspace = true
husky-ethereal-term.workspace = true
husky-ethereal-signature.workspace = true
husky-hir-ty.workspace = true
husky-coword.workspace = true
husky-standard-value = { workspace = true, features = ["constant"] }
# syntax
husky-entity-kind.workspace = true
husky-ast.workspace = true
husky-opr.workspace = true

# vm
# utils
[dev-dependencies]
husky-ast = { workspace = true, features = ["test_utils"] }
husky-instruction = { path = ".", features = ["test_utils"] }

[features]
test_utils = ["salsa/test_utils"]
