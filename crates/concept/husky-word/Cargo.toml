[package]
name = "husky-word"
version = "0.0.0"
description = "Word processing for the Husky Programming Language"
license = "MIT OR Apache-2.0"
edition = "2021"

[lib]
doctest = false

[dependencies]
serde = { version = "1.0.106", features = ["derive"] }
husky-display-utils = { path = "../../utils/husky-display-utils" }
husky-print-utils = { path = "../../utils/husky-print-utils" }
interner = { path = "../../abstraction/interner" }
vec-like = { path = "../../abstraction/vec-like" }
