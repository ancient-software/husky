[package]
name = "json-map"
version = "0.0.0"
description = "JsonMap for the Husky Programming Language"
license = "MIT OR Apache-2.0"
edition = "2021"

[lib]
doctest = false

[dependencies]
stdx = { path = "../../stdx", version = "0.0.0" }
common = { path = "../../common", version = "0.0.0" }
serde = { version = "1.0.106", features = ["derive"] }
serde_json = { version = "1.0.48", features = ["preserve_order"] }
