[package]
name = "husky-devtime"
version = "0.0.0"
edition = "2021"

[dependencies]
salsa = { path = "../../abstraction/salsa" }
serde = { version = "1.0.106", features = ["derive"] }
serde_json = { version = "1.0.48", features = ["preserve_order"] }
# abstraction
upcast = { path = "../../abstraction/upcast" }
vec-like = { path = "../../abstraction/vec-like" }
map-collect = { path = "../../abstraction/map-collect" }
avec = { path = "../../abstraction/avec" }
monad = { path = "../../abstraction/monad" }
trackable = { path = "../../abstraction/trackable" }
# devtime
husky-trace-protocol = { path = "../../devtime/husky-trace-protocol" }
husky-trace = { path = "../../devtime/husky-trace" }
# kernel
husky-ethereal-term = { path = "../../kernel/husky-ethereal-term" }
husky-ethereal-signature = { path = "../../kernel/husky-ethereal-signature" }
husky-coword = { path = "../../kernel/husky-coword" }
# runtime
husky-eval = { path = "../../runtime/husky-eval" }
husky-dev-runtime = { path = "../../runtime/husky-dev-runtime" }
husky-val-repr = { path = "../../runtime/husky-val-repr" }
# syntax
husky-text = { path = "../../lex/husky-text" }
husky-ast = { path = "../../syntax/husky-ast" }
husky-opr = { path = "../../kernel/husky-opr" }
husky-init-syntax = { path = "../../syntax/husky-init-syntax" }
husky-loop-syntax = { path = "../../syntax/husky-loop-syntax" }
husky-entity-taxonomy = { path = "../../kernel/husky-entity-taxonomy" }
# utils
husky-check-utils = { path = "../../utils/husky-check-utils" }
husky-dev-utils = { path = "../../utils/husky-dev-utils" }
husky-print-utils = { path = "../../utils/husky-print-utils" }
sync-utils = { path = "../../utils/husky-sync-utils" }
wild-utils = { path = "../../utils/husky-wild-utils" }
# vm
husky-vm = { path = "../../vm/husky-vm" }
husky-vm-register-method = { path = "../../vm/husky-vm-register-method" }
husky-vm-interface = { path = "../../vm/husky-vm-interface" }
husky-vm-primitive-value = { path = "../../vm/husky-vm-primitive-value" }
