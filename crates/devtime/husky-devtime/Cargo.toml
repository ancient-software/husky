[package]
name = "husky-devtime"
version = "0.0.0"
edition = "2021"

[dependencies]
salsa.workspace = true
serde.workspace = true
serde_json.workspace = true
# abstractions
vec-like.workspace = true
serde-impl = { path = "../../abstractions/serde-impl", features = ["json"] }
# comptime
husky-dev-comptime = { path = "../../comptime/husky-dev-comptime" }
# devtime
husky-trace = { path = "../../devtime/husky-trace" }
# fs
husky-vfs.workspace = true
# kernel
husky-ethereal-term.workspace = true
husky-ethereal-signature.workspace = true
husky-coword.workspace = true
husky-opr = { path = "../../kernel/husky-opr" }
husky-entity-kind.workspace = true
husky-task.workspace = true
# lex
husky-text-protocol.workspace = true
# protocols
husky-trace-protocol = { path = "../../protocols/husky-trace-protocol", features = [
    "server"
] }
husky-visual-protocol = { path = "../../protocols/husky-visual-protocol" }
# runtime
husky-dev-runtime = { path = "../../runtime/husky-dev-runtime" }
husky-val-repr.workspace = true
# syntax
husky-ast.workspace = true
husky-syn-expr.workspace = true
husky-syn-decl.workspace = true
husky-syn-defn.workspace = true
# utils
husky-check-utils = { path = "../../utils/husky-check-utils" }
husky-dev-utils = { path = "../../utils/husky-dev-utils" }
husky-print-utils = { path = "../../utils/husky-print-utils" }
sync-utils = { path = "../../utils/husky-sync-utils" }
wild-utils = { path = "../../utils/husky-wild-utils" }
# vm
husky-vm.workspace = true
husky-vm-register-method = { path = "../../vm/husky-vm-register-method" }
husky-vm-interface = { path = "../../vm/husky-vm-interface" }
husky-vm-primitive-value = { path = "../../vm/husky-vm-primitive-value" }
