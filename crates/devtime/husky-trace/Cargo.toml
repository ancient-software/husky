[package]
name = "husky-trace"
version = "0.0.0"
edition = "2021"

[dependencies]
serde.workspace = true
serde_json.workspace = true
# abstractions
salsa.workspace = true
vec-like.workspace = true
enum-class.workspace = true
# devtime
# fs
husky-vfs.workspace = true
# hir
husky-hir-eager-expr = { path = "../../hir/husky-hir-eager-expr" }
husky-hir-lazy-expr = { path = "../../hir/husky-hir-lazy-expr" }
husky-hir-expr = { path = "../../hir/husky-hir-expr" }
husky-hir-decl = { path = "../../hir/husky-hir-decl" }
husky-hir-defn = { path = "../../hir/husky-hir-defn" }
# ide
husky-token-info = { path = "../../ide/husky-token-info", features = [
    "protocol_support"
] }
# kernel
husky-entity-path = { path = "../../kernel/husky-entity-path" }
husky-ethereal-term = { path = "../../kernel/husky-ethereal-term" }
husky-ethereal-signature = { path = "../../kernel/husky-ethereal-signature" }
husky-coword = { path = "../../kernel/husky-coword" }
husky-entity-kind = { path = "../../kernel/husky-entity-kind" }
# lex
husky-text = { path = "../../lex/husky-text" }
husky-token = { path = "../../lex/husky-token" }
husky-regional-token = { path = "../../lex/husky-regional-token" }
# protocols
husky-text-protocol = { path = "../../protocols/husky-text-protocol" }
husky-trace-protocol = { path = "../../protocols/husky-trace-protocol" }
# val
husky-val-repr = { path = "../../val/husky-val-repr" }
# syntax
husky-ast = { path = "../../syntax/husky-ast" }
husky-syn-expr = { path = "../../syntax/husky-syn-expr" }
husky-syn-decl = { path = "../../syntax/husky-syn-decl" }
husky-syn-defn = { path = "../../syntax/husky-syn-defn" }
husky-entity-syn-tree = { path = "../../syntax/husky-entity-syn-tree" }
# semantics
husky-sema-expr = { path = "../../semantics/husky-sema-expr" }
# utils
husky-check-utils = { path = "../../utils/husky-check-utils" }
husky-print-utils = { path = "../../utils/husky-print-utils" }

[dev-dependencies]
# hir
husky-hir-ty = { path = "../../hir/husky-hir-ty" }
husky-hir-opr = { path = "../../hir/husky-hir-opr" }
# kernel
husky-coword = { path = "../../kernel/husky-coword" }
husky-term-prelude = { path = "../../kernel/husky-term-prelude" }
husky-ethereal-signature = { path = "../../kernel/husky-ethereal-signature" }
husky-ethereal-term = { path = "../../kernel/husky-ethereal-term" }
husky-declarative-term = { path = "../../kernel/husky-declarative-term" }
husky-declarative-ty = { path = "../../kernel/husky-declarative-ty" }
husky-declarative-signature = { path = "../../kernel/husky-declarative-signature" }
husky-fluffy-term = { path = "../../kernel/husky-fluffy-term" }
# lex
husky-token-data.workspace = true
husky-token = { path = "../../lex/husky-token" }
husky-toml-token = { path = "../../lex/husky-toml-token" }
# linkage
husky-javelin.workspace = true
husky-linkage.workspace = true
# semantics
husky-manifest = { path = "../../semantics/husky-manifest" }
husky-corgi-config = { path = "../../semantics/husky-corgi-config" }
husky-sema-expr = { path = "../../semantics/husky-sema-expr" }
# syntax
husky-ast = { path = "../../syntax/husky-ast", features = ["test-utils"] }
husky-toml-ast = { path = "../../syntax/husky-toml-ast", features = [
    "test-utils"
] }
husky-manifest-ast = { path = "../../syntax/husky-manifest-ast", features = [
    "test-utils"
] }
husky-entity-syn-tree = { path = "../../syntax/husky-entity-syn-tree", features = [
    "test-utils"
] }
husky-syn-decl = { path = "../../syntax/husky-syn-decl", features = [
    "test-utils"
] }
husky-corgi-config-ast = { path = "../../syntax/husky-corgi-config-ast", features = [
    "test-utils"
] }
husky-syn-expr = { path = "../../syntax/husky-syn-expr", features = [
    "test-utils"
] }
husky-syn-defn = { path = "../../syntax/husky-syn-defn", features = [
    "test-utils"
] }
# val
husky-val = { path = "../../val/husky-val", features = ["test-utils"] }
husky-val-repr = { path = "../../val/husky-val-repr", features = [
    "test-utils"
] }
husky-trace = { path = ".", features = ["test-utils"] }

[features]
test-utils = ["salsa/test-utils"]
