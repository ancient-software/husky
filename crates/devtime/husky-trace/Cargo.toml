[package]
name = "husky-trace"
version = "0.0.0"
edition = "2021"

[dependencies]
salsa = { path = "../../abstraction/salsa" }
serde = { version = "1.0.106", features = ["derive"] }
serde_json = { version = "1.0.48", features = ["preserve_order"] }
# abstraction
map-collect = { path = "../../abstraction/map-collect" }
# devtime
husky-trace-protocol-old = { path = "../../devtime/husky-trace-protocol-old" }
# ide
husky-semantic-token = { path = "../../ide/husky-semantic-token" }
# kernel
husky-entity-path = { path = "../../kernel/husky-entity-path" }
husky-ethereal-term = { path = "../../kernel/husky-ethereal-term" }
husky-ethereal-signature = { path = "../../kernel/husky-ethereal-signature" }
husky-coword = { path = "../../kernel/husky-coword" }
husky-entity-kind = { path = "../../kernel/husky-entity-kind" }
# fs
husky-vfs = { path = "../../fs/husky-vfs" }
# runtime
husky-val-repr = { path = "../../comptime/husky-val-repr" }
husky-eval = { path = "../../runtime/husky-eval" }
# syntax
husky-ast = { path = "../../syntax/husky-ast" }
husky-text = { path = "../../lex/husky-text" }
husky-syn-expr = { path = "../../syntax/husky-syn-expr" }
husky-syn-decl = { path = "../../syntax/husky-syn-decl" }
husky-syn-defn = { path = "../../syntax/husky-syn-defn" }
# comptime
# utils
husky-check-utils = { path = "../../utils/husky-check-utils" }
husky-print-utils = { path = "../../utils/husky-print-utils" }
sync-utils = { path = "../../utils/husky-sync-utils" }
# vm
husky-vm = { path = "../../vm/husky-vm" }
