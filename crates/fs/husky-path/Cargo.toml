[package]
name = "husky-path"
version = "0.0.0"
description = "TBD"
license = "MIT OR Apache-2.0"
edition = "2021"
rust-version = "1.56"

[lib]
doctest = false

[dependencies]
itertools = "^0.10.3"
lsp-types = { version = "0.93", features = ["proposed"], optional = true }
indexmap = "1.8.1"
# abstraction
upcast = { path = "../../abstraction/upcast" }
salsa = { path = "../../abstraction/salsa" }
# kernel
husky-identifier = { path = "../../kernel/husky-identifier" }
# utils
husky-dev-utils = { path = "../../utils/husky-dev-utils" }
sync-utils = { path = "../../utils/husky-sync-utils" }
husky-check-utils = { path = "../../utils/husky-check-utils" }
husky-print-utils = { path = "../../utils/husky-print-utils" }
husky-path-utils = { path = "../../utils/husky-path-utils" }

[features]
lsp_support = ["dep:lsp-types"]
