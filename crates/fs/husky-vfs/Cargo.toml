[package]
name = "husky-vfs"
version = "0.1.0"
edition = "2021"
resolver = "2"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
pathdiff = "0.2.1"
url = "2.3.1"
thiserror.workspace = true
notify-debouncer-mini = "0.2.0"
expect-test = "1.4.0"
crossbeam-channel = "0.5.6"
dashmap = "5.4.0"
eyre = "0.6.8"
semver = "1.0.14"
replace_with = "0.1.7"
indicatif = { version = "0.17.2", optional = true }
relative-path = { version = "1.7.2", optional = true }
serde = { version = "1.0.106", features = ["derive"], optional = true }
serde_json = { version = "1.0.48", features = [
    "preserve_order"
], optional = true }
lsp-types = { version = "=0.94", features = ["proposed"], optional = true }
# abstractions
vec-like = { path = "../../abstractions/vec-like" }
salsa = { path = "../../abstractions/salsa" }
with-db = { path = "../../abstractions/with-db" }
# fs
husky-fs-specs = { path = "../../fs/husky-fs-specs" }
# lex
husky-text = { path = "../../lex/husky-text" }
# kernel
husky-coword = { path = "../../kernel/husky-coword" }
husky-platform = { path = "../../kernel/husky-platform" }
# utils
husky-path-utils = { path = "../../utils/husky-path-utils" }
husky-print-utils = { path = "../../utils/husky-print-utils" }
husky-minimal-toml-utils = { path = "../../utils/husky-minimal-toml-utils" }
husky-adversarial-utils = { path = "../../utils/husky-adversarial-utils", optional = true }
husky-io-utils = { path = "../../utils/husky-io-utils", optional = true }
xrng = { path = "../../utils/husky-rng-utils", optional = true }

[dev-dependencies]
tempfile = "3.3.0"
husky-vfs = { path = ".", features = ["test-utils"] }

[features]
default = ["dep:relative-path"]
test-utils = [
    "dep:serde",
    "dep:serde_json",
    "dep:indicatif",
    "dep:xrng",
    "dep:husky-io-utils",
    "dep:husky-adversarial-utils"
]
lsp_support = ["dep:lsp-types", "husky-text/lsp_support"]
