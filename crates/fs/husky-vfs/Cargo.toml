[package]
name = "husky-vfs"
version = "0.1.0"
edition = "2021"
resolver = "2"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
pathdiff = "0.2.1"
url = "2.3.1"
thiserror = "1.0.37"
notify-debouncer-mini = "0.2.0"
expect-test = "1.4.0"
crossbeam-channel = "0.5.6"
dashmap = "5.4.0"
eyre = "0.6.8"
semver = "1.0.14"
replace_with = "0.1.7"
relative-path = { version = "1.7.2", optional = true }
lsp-types = { version = "0.93", features = ["proposed"], optional = true }
# abstraction
vec-like = { path = "../../abstraction/vec-like" }
salsa = { path = "../../abstraction/salsa" }
with-db = { path = "../../abstraction/with-db" }
# fs
husky-fs-specs = { path = "../../fs/husky-fs-specs" }
# lex
husky-doc = { path = "../../lex/husky-doc" }
# kernel
husky-word = { path = "../../kernel/husky-word" }
husky-platform = { path = "../../kernel/husky-platform" }
# utils
husky-path-utils = { path = "../../utils/husky-path-utils" }
husky-print-utils = { path = "../../utils/husky-print-utils" }
husky-minimal-toml-utils = { path = "../../utils/husky-minimal-toml-utils" }

[dev-dependencies]
tempfile = "3.3.0"
husky-vfs = { path = ".", features = ["test_utils"] }

[features]
default = ["dep:relative-path"]
test_utils = []
lsp_support = ["dep:lsp-types", "husky-doc/lsp_support"]
