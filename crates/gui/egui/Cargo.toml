[package]
name = "egui"
version = "0.22.0"
edition = "2021"
authors = ["Emil Ernerfeldt <emil.ernerfeldt@gmail.com>"]

[package.metadata.docs.rs]
all-features = true

[lib]

[features]
default = ["default_fonts"]
## [`bytemuck`](https://docs.rs/bytemuck) enables you to cast [`husky_epaint::Vertex`], [`emath::Vec2`] etc to `&[u8]`.
bytemuck = ["husky-epaint/bytemuck"]
## [`cint`](https://docs.rs/cint) enables interoperability with other color libraries.
cint = ["husky-epaint/cint"]
## Enable the [`hex_color`] macro.
color-hex = ["husky-epaint/color-hex"]
## This will automatically detect deadlocks due to double-locking on the same thread.
## If your app freezes, you may want to enable this!
## Only affects [`husky_epaint::mutex::RwLock`] (which egui uses a lot).
deadlock_detection = ["husky-epaint/deadlock_detection"]
## If set, egui will use `include_bytes!` to bundle some fonts.
## If you plan on specifying your own fonts you may disable this feature.
default_fonts = ["husky-epaint/default_fonts"]
## Enable additional checks if debug assertions are enabled (debug builds).
extra_debug_asserts = ["husky-epaint/extra_debug_asserts"]
## Always enable additional checks.
extra_asserts = ["husky-epaint/extra_asserts"]
## Turn on the `log` feature, that makes egui log some errors using the [`log`](https://docs.rs/log) crate.
log = ["dep:log", "husky-epaint/log"]
## [`mint`](https://docs.rs/mint) enables interoperability with other math libraries such as [`glam`](https://docs.rs/glam) and [`nalgebra`](https://docs.rs/nalgebra).
mint = ["husky-epaint/mint"]
## Enable persistence of memory (window positions etc).
persistence = ["serde", "husky-epaint/serde", "ron"]
## Allow serialization using [`serde`](https://docs.rs/serde).
serde = ["dep:serde", "husky-epaint/serde", "accesskit?/serde"]
## Change Vertex layout to be compatible with unity
unity = ["husky-epaint/unity"]

[dependencies]
husky-epaint = { version = "0.22.0", path = "../../gui/husky-epaint", default-features = false }
ahash = { version = "0.8.1", default-features = false, features = [
    "no-rng", # we don't need DOS-protection, so we let users opt-in to it instead
    "std",
] }
nohash-hasher = "0.2"
#! ### Optional dependencies
## Exposes detailed accessibility implementation required by platform
## accessibility APIs. Also requires support in the egui integration.
accesskit = { version = "0.11", optional = true }
## Enable this when generating docs.
document-features = { version = "0.2", optional = true }
log = { version = "0.4", optional = true, features = ["std"] }
ron = { version = "0.8", optional = true }
serde = { version = "1", optional = true, features = ["derive", "rc"] }
