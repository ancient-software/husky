[package]
name = "husky-trace-doc"
version = "0.1.0"
edition = "2021"
resolver = "2"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
tokio.workspace = true
serde.workspace = true
egui = { workspace = true, optional = true }
# abstractions
ui = { path = "../../abstractions/ui" }
notify = { path = "../../abstractions/notify" }
# kernel
husky-task.workspace = true
# gui
husky-gui = { path = "../../gui/husky-gui" }
# protocols
husky-visual-protocol = { path = "../../protocols/husky-visual-protocol" }
husky-trace-protocol = { path = "../../protocols/husky-trace-protocol", features = [
    "client"
] }
# gui
husky-code-editor = { path = "../../gui/husky-code-editor" }
# utils
husky-print-utils = { path = "../../utils/husky-print-utils" }

[dev-dependencies]
tokio.workspace = true
# gui
husky-gui = { path = "../../gui/husky-gui" }
husky-trace-doc = { path = ".", features = ["mock", "egui"] }
# protocols
husky-visual-protocol = { path = "../../protocols/husky-visual-protocol", features = [
    "mock"
] }
husky-trace-protocol = { path = "../../protocols/husky-trace-protocol", features = [
    "mock"
] }

[features]
mock = ["husky-trace-protocol/mock"]
egui = ["dep:egui"]
