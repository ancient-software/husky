[package]
name = "husky-trace-view-doc"
version = "0.1.0"
edition = "2021"
resolver = "2"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
egui = { workspace = true, optional = true }
# abstractions
ui = { path = "../../abstractions/ui" }
# protocols
husky-visual-protocol = { path = "../../protocols/husky-visual-protocol" }
husky-trace-protocol = { path = "../../protocols/husky-trace-protocol" }
# gui
husky-code-editor = { path = "../../gui/husky-code-editor" }

[dev-dependencies]
# gui
husky-gui = { path = "../../gui/husky-gui" }
husky-trace-view-doc = { path = ".", features = ["mock", "egui"] }
# protocols
husky-visual-protocol = { path = "../../protocols/husky-visual-protocol", features = [
    "mock"
] }
husky-trace-protocol = { path = "../../protocols/husky-trace-protocol", features = [
    "mock"
] }

[features]
mock = ["husky-trace-protocol/mock"]
egui = ["dep:egui"]
