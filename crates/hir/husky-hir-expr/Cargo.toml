[package]
name = "husky-hir-expr"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
smallvec.workspace = true
thiserror.workspace = true
syn = { version = "2.0.0", optional = true }
# abstractions
salsa.workspace = true
enum-class.workspace = true
# kernel
husky-entity-path.workspace = true
husky-fluffy-term.workspace = true
# protocols
husky-entity-kind.workspace = true
# syntax
husky-syn-expr.workspace = true
husky-syn-defn.workspace = true
# semantics
husky-sema-expr.workspace = true
# comptime
husky-hir-eager-expr.workspace = true
husky-hir-lazy-expr.workspace = true

[dev-dependencies]
husky-hir-expr = { path = ".", features = ["test_utils"] }

[features]
test_utils = ["salsa/test_utils"]
