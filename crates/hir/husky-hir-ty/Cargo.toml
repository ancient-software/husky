[package]
name = "husky-hir-ty"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
either.workspace = true
smallvec.workspace = true
# abstractions
salsa.workspace = true
vec-like.workspace = true
enum-class.workspace = true
maybe-result = { path = "../../abstractions/maybe-result" }
# fs
husky-vfs.workspace = true
# kernel
husky-coword.workspace = true
husky-entity-path.workspace = true
husky-term-prelude.workspace = true
husky-ethereal-term.workspace = true
husky-ethereal-signature.workspace = true
husky-fluffy-term.workspace = true
husky-scope = { path = "../../kernel/husky-scope" }
husky-hir-prelude = { path = "../../hir/husky-hir-prelude" }
# utils
husky-print-utils = { path = "../../utils/husky-print-utils" }

[dev-dependencies]
husky-hir-ty = { path = ".", features = ["test-utils"] }

[features]
test-utils = ["salsa/test-utils"]
