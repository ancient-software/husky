[package]
name = "husky-lang-analyzer"
version = "0.0.0"
edition = "2021"

[[bin]]
name = "husky-lang-analyzer"
path = "src/bin/main.rs"

[dependencies]
anyhow = "1.0.26"
dissimilar = "1.0.2"
crossbeam-channel = "0.5.0"
lsp-types = { version = "0.91", features = ["proposed"] }
xflags = "0.2.1"
serde = { version = "1.0.106", features = ["derive"] }
serde_json = { version = "1.0.48", features = ["preserve_order"] }
threadpool = "1.7.1"
parking_lot = "0.11.0"
rustc-hash = "1.1.0"
tracing = "0.1"
itertools = "^0.10.3"
common = { path = "../../common", version = "0.0.0" }
stdx = { path = "../../stdx", version = "0.0.0" }
lsp-server = "0.5.2"
salsa = "0.17.0-pre.2"
husky-lang-db = { path = "../db", version = "0.0.0" }
scope = { path = "../syntax/scope", version = "0.0.0" }
file = { path = "../file", version = "0.0.0" }
diagnostic = { path = "../diagnostic", version = "0.0.0" }
