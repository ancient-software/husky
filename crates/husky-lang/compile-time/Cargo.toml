[package]
name = "husky-lang-compile-time"
version = "0.0.0"
description = "TBD"
license = "MIT OR Apache-2.0"
edition = "2021"
rust-version = "1.56"

[lib]
doctest = false

[dependencies]
cov-mark = "2.0.0-pre.1"
tracing = "0.1"
rayon = "1.5.0"
fst = { version = "0.4", default-features = false }
rustc-hash = "1.1.0"
once_cell = "1.3.1"
either = "1.6.1"
itertools = "0.10.0"
arrayvec = "0.7"
indexmap = "1.7"
salsa = "0.17.0-pre.2"
common = { path = "../../common", version = "0.0.0" }
stdx = { path = "../../stdx", version = "0.0.0" }
vc = { path = "../../data-structure/vc", version = "0.0.0" }
vm = { path = "../vm", version = "0.0.0" }
file = { path = "../file", version = "0.0.0" }
word = { path = "../syntax/word", version = "0.0.0" }
token = { path = "../syntax/token", version = "0.0.0" }
scope = { path = "../syntax/scope", version = "0.0.0" }
scope-query = { path = "../syntax/scope-query", version = "0.0.0" }
ast = { path = "../syntax/ast", version = "0.0.0" }
husky-fmt = { path = "../fmt", version = "0.0.0" }
semantics-entity = { path = "../semantics/entity", version = "0.0.0" }
semantics-lazy = { path = "../semantics/lazy", version = "0.0.0" }
semantics-feature = { path = "../semantics/feature", version = "0.0.0" }
syntax-infer = { path = "../syntax/infer", version = "0.0.0" }
semantics-package = { path = "../semantics/pack", version = "0.0.0" }
diagnostic = { path = "../diagnostic", version = "0.0.0" }
compiler = { path = "../compiler", version = "0.0.0" }
