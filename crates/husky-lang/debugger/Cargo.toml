[package]
name = "husky-lang-debugger"
version = "0.0.0"
edition = "2021"

[[bin]]
name = "husky-lang-debugger"
path = "src/bin/main.rs"

[dependencies]
log = "0.4.3"
serde = { version = "1.0.106", features = ["derive", "rc"] }
serde_json = { version = "1.0.48", features = ["preserve_order"] }
threadpool = "1.7.1"
parking_lot = "0.11.0"
rustc-hash = "1.1.0"
tracing = "0.1"
itertools = "^0.10.3"
futures = { version = "0.3.19", features = ["executor", "thread-pool"] }
tokio = { version = "0.2", features = ["full"] }
warp = "0.2"
common = { path = "../../common", version = "0.0.0" }
stdx = { path = "../../stdx", version = "0.0.0" }
lsp-server = "0.5.2"
salsa = "0.17.0-pre.2"
husky-lang-compile-time = { path = "../compile-time", version = "0.0.0" }
scope = { path = "../syntax/scope", version = "0.0.0" }
file = { path = "../file", version = "0.0.0" }
diagnostic = { path = "../diagnostic", version = "0.0.0" }
trace = { path = "../trace", version = "0.0.0" }
husky-lang-runtime = { path = "../runtime", version = "0.0.0" }
json-map = { path = "../../data_structure/json-map", version = "0.0.0" }
xflags = "0.2.4"
