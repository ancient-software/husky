[package]
name = "husky-diagnostics"
version = "0.0.0"
edition = "2021"

[dependencies]
serde.workspace = true
serde_json.workspace = true
lsp-types.workspace = true
# abstractions
salsa.workspace = true
# fs
husky-vfs.workspace = true
# infer
husky-sema-expr.workspace = true
# kernel
husky-ethereal-term.workspace = true
husky-ethereal-signature.workspace = true
husky-entity-kind.workspace = true
husky-fluffy-term.workspace = true
# lex
husky-token-data.workspace = true
husky-token.workspace = true
husky-regional-token = { path = "../../lex/husky-regional-token" }
# syntax
husky-text-protocol = { path = "../../protocols/husky-text-protocol", features = [
    "lsp_support"
] }
husky-entity-syn-tree.workspace = true
husky-scope-expr = { path = "../../syntax/husky-scope-expr" }
husky-ast.workspace = true
husky-syn-expr.workspace = true
husky-syn-decl.workspace = true
husky-syn-defn.workspace = true
# utils
husky-check-utils = { path = "../../utils/husky-check-utils" }
husky-dev-utils = { path = "../../utils/husky-dev-utils" }
husky-print-utils = { path = "../../utils/husky-print-utils" }

[dev-dependencies]
# kernel
husky-coword.workspace = true
husky-entity-path.workspace = true
husky-term-prelude.workspace = true
husky-declarative-term.workspace = true
husky-declarative-ty.workspace = true
# lex
husky-toml-token.workspace = true
# syntax
husky-ast = { path = "../../syntax/husky-ast", features = ["test-utils"] }
husky-syn-expr.workspace = true
husky-toml-ast.workspace = true
husky-manifest-ast.workspace = true
husky-corgi-config-ast.workspace = true
# infer
husky-manifest.workspace = true
husky-declarative-signature.workspace = true
husky-corgi-config.workspace = true
# utils
husky-path-utils = { path = "../../utils/husky-path-utils" }
husky-diagnostics = { path = ".", features = ["test-utils"] }

[features]
test-utils = ["salsa/test-utils"]
