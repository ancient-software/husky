[package]
name = "husky-diagnostics"
version = "0.0.0"
edition = "2021"

[dependencies]
serde = { version = "1.0.106", features = ["derive"] }
serde_json = { version = "1.0.48", features = ["preserve_order"] }
salsa = { path = "../../abstraction/salsa" }
lsp-types = { version = "0.93", features = ["proposed"] }
# abstraction
reserve = { path = "../../abstraction/reserve" }
# fs
husky-vfs = { path = "../../fs/husky-vfs" }
# infer
husky-expr-ty = { path = "../../infer/husky-expr-ty" }
# kernel
husky-term = { path = "../../kernel/husky-term" }
husky-entity-taxonomy = { path = "../../kernel/husky-entity-taxonomy" }
# lex
husky-token = { path = "../../lex/husky-token" }
# syntax
husky-doc = { path = "../../lex/husky-doc", features = ["lsp_support"] }
husky-entity-tree = { path = "../../syntax/husky-entity-tree" }
husky-ast = { path = "../../syntax/husky-ast" }
husky-expr = { path = "../../syntax/husky-expr" }
husky-decl = { path = "../../syntax/husky-decl" }
husky-defn = { path = "../../syntax/husky-defn" }
# utils
husky-check-utils = { path = "../../utils/husky-check-utils" }
husky-dev-utils = { path = "../../utils/husky-dev-utils" }
husky-print-utils = { path = "../../utils/husky-print-utils" }

[dev-dependencies]
# kernel
husky-word = { path = "../../kernel/husky-word" }
husky-entity-path = { path = "../../kernel/husky-entity-path" }
husky-ty = { path = "../../kernel/husky-ty" }
husky-raw-term = { path = "../../kernel/husky-raw-term" }
husky-raw-ty = { path = "../../kernel/husky-raw-ty" }
husky-precise-term = { path = "../../kernel/husky-precise-term" }
husky-valid-term = { path = "../../kernel/husky-valid-term" }
# syntax
husky-ast = { path = "../../syntax/husky-ast" }
husky-expr = { path = "../../syntax/husky-expr" }
# infer
husky-manifest = { path = "../../infer/husky-manifest" }
husky-signature = { path = "../../infer/husky-signature" }
