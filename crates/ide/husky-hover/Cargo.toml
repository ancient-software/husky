[package]
name = "husky-hover"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
lsp-types = { version = "0.93", features = ["proposed"] }
serde = { version = "1.0.106", features = ["derive"] }
serde_json = { version = "1.0.48", features = ["preserve_order"] }
# utils
husky-print-utils = { path = "../../utils/husky-print-utils" }
# kernel
husky-term = { path = "../../kernel/husky-term" }
husky-text = { path = "../../lex/husky-text" }
husky-vfs = { path = "../../fs/husky-vfs" }
# syntax
husky-ast = { path = "../../syntax/husky-ast" }
husky-expr = { path = "../../syntax/husky-expr" }
# infer
husky-term-infer = { path = "../../infer/husky-term-infer" }
# ide
husky-documentation = { path = "../../ide/husky-documentation" }
