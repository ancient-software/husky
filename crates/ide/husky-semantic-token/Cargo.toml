[package]
name = "husky-semantic-token"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
itertools = "0.11.0"
lsp-types.workspace = true
# abstractions
salsa.workspace = true
# fs
husky-vfs.workspace = true
# lex
husky-text-protocol = { path = "../../protocols/husky-text-protocol" }
husky-token-data = { path = "../../lex/husky-token-data", features = [
    "protocol_support"
] }
husky-token = { path = "../../lex/husky-token" }
# ide
husky-token-info = { path = "../../ide/husky-token-info", features = [
    "protocol_support"
] }
# kernel
husky-entity-kind = { path = "../../kernel/husky-entity-kind", features = [
    "protocol_support"
] }
# protocols
husky-entity-protocol = { path = "../../protocols/husky-entity-protocol" }
husky-token-protocol = { path = "../../protocols/husky-token-protocol" }
# syntax
husky-entity-syn-tree.workspace = true
husky-syn-expr.workspace = true
husky-syn-decl.workspace = true
husky-syn-defn.workspace = true

[dev-dependencies]
# fs
husky-vfs = { path = "../../fs/husky-vfs", features = ["test-utils"] }
# kernel
husky-coword.workspace = true
husky-entity-path.workspace = true
husky-term-prelude.workspace = true
husky-declarative-term.workspace = true
husky-declarative-ty.workspace = true
husky-ethereal-term.workspace = true
husky-ethereal-signature.workspace = true
husky-fluffy-term.workspace = true
# lex
husky-toml-token = { path = "../../lex/husky-toml-token" }
# syntax
husky-ast = { path = "../../syntax/husky-ast", features = ["test-utils"] }
husky-toml-ast.workspace = true
husky-manifest-ast.workspace = true
husky-syn-expr.workspace = true
husky-corgi-config-ast.workspace = true
# infer
husky-manifest.workspace = true
husky-declarative-signature.workspace = true
husky-sema-expr.workspace = true
husky-corgi-config.workspace = true
husky-semantic-token = { path = ".", features = ["test-utils"] }

[features]
test-utils = ["salsa/test-utils"]
