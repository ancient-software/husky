[package]
name = "husky-token-info"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
# abstractions
salsa.workspace = true
enum-class.workspace = true
# fs
husky-vfs.workspace = true
# infer
husky-sema-expr.workspace = true
# kernel
husky-entity-kind = { path = "../../kernel/husky-entity-kind", features = [
    "protocol_support"
] }
husky-entity-path.workspace = true
# lex
husky-token-data = { path = "../../lex/husky-token-data", features = [
    "protocol_support"
] }
husky-token.workspace = true
husky-regional-token = { path = "../../lex/husky-regional-token" }
husky-text-protocol.workspace = true
# protocols
husky-entity-protocol = { path = "../../protocols/husky-entity-protocol", optional = true }
husky-token-protocol = { path = "../../protocols/husky-token-protocol", optional = true }
# semantics
husky-sema-opr = { path = "../../semantics/husky-sema-opr" }
# syntax
husky-ast.workspace = true
husky-decl-ast = { path = "../../syntax/husky-decl-ast" }
husky-defn-ast = { path = "../../syntax/husky-defn-ast" }
husky-entity-syn-tree.workspace = true
husky-syn-expr.workspace = true
husky-syn-decl.workspace = true
husky-syn-defn.workspace = true
husky-print-utils = { path = "../../utils/husky-print-utils" }

[dev-dependencies]
# fs
husky-vfs = { path = "../../fs/husky-vfs", features = ["test_utils"] }
# kernel
husky-coword.workspace = true
husky-term-prelude.workspace = true
husky-declarative-term.workspace = true
husky-declarative-ty.workspace = true
husky-declarative-signature.workspace = true
husky-ethereal-term.workspace = true
husky-ethereal-signature.workspace = true
husky-fluffy-term.workspace = true
# semantics
husky-manifest.workspace = true
husky-corgi-config.workspace = true
# lex
husky-toml-token.workspace = true
# syntax
husky-ast = { path = "../../syntax/husky-ast", features = ["test_utils"] }
husky-toml-ast.workspace = true
husky-manifest-ast.workspace = true
husky-corgi-config-ast.workspace = true
husky-token-info = { path = ".", features = ["test_utils"] }

[features]
test_utils = ["salsa/test_utils"]
protocol_support = ["dep:husky-entity-protocol", "dep:husky-token-protocol"]
