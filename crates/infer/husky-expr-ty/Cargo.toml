[package]
name = "husky-expr-ty"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
thiserror = "1.0.37"
smallvec = "1.10.0"
# abstraction
salsa = { path = "../../abstraction/salsa" }
enum-class = { path = "../../abstraction/enum-class" }
idx-arena = { path = "../../abstraction/idx-arena" }
vec-like = { path = "../../abstraction/vec-like" }
either = "1.8.1"
# fs
husky-vfs = { path = "../../fs/husky-vfs", features = ["test-utils"] }
# infer
husky-signature = { path = "../../infer/husky-signature" }
# kernel
husky-term-prelude = { path = "../../kernel/husky-term-prelude" }
husky-ty-expectation = { path = "../../kernel/husky-ty-expectation" }
husky-term = { path = "../../kernel/husky-term" }
husky-raw-ty = { path = "../../kernel/husky-raw-ty" }
husky-entity-path = { path = "../../kernel/husky-entity-path" }
husky-entity-taxonomy = { path = "../../kernel/husky-entity-taxonomy" }
husky-word = { path = "../../kernel/husky-word" }
# lex
husky-token = { path = "../../lex/husky-token" }
# syntax
husky-opn-syntax = { path = "../../syntax/husky-opn-syntax" }
husky-entity-tree = { path = "../../syntax/husky-entity-tree" }
husky-expr = { path = "../../syntax/husky-expr" }
husky-defn = { path = "../../syntax/husky-defn" }
# utils
husky-print-utils = { path = "../../utils/husky-print-utils" }

[dev-dependencies]
# kernel
# infer
husky-manifest = { path = "../../infer/husky-manifest" }
# lex
husky-toml-token = { path = "../../lex/husky-toml-token" }
# syntax
husky-ast = { path = "../../syntax/husky-ast", features = ["test-utils"] }
husky-toml-ast = { path = "../../syntax/husky-toml-ast" }
husky-manifest-ast = { path = "../../syntax/husky-manifest-ast" }
husky-entity-tree = { path = "../../syntax/husky-entity-tree" }
husky-decl = { path = "../../syntax/husky-decl" }
# kernel
husky-raw-term = { path = "../../kernel/husky-raw-term" }
