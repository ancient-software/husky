[package]
name = "husky-coword"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
expect-test = "1.4.0"
once_cell = "1.16.0"
# abstractions
salsa.workspace = true
vec-like.workspace = true
# utils
husky-print-utils = { path = "../../utils/husky-print-utils" }
husky-unicode-symbols = { path = "../../utils/husky-unicode-symbols" }

[dev-dependencies]
husky-coword = { path = ".", features = ["test_utils"] }

[features]
test_utils = ["salsa/test_utils"]
