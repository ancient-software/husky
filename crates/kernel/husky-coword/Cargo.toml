[package]
name = "husky-coword"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
expect-test = "1.4.0"
once_cell = "1.16.0"
# abstractions
salsa = { path = "../../abstractions/salsa" }
vec-like = { path = "../../abstractions/vec-like" }
# utils
husky-print-utils = { path = "../../utils/husky-print-utils" }
husky-unicode-symbols = { path = "../../utils/husky-unicode-symbols" }

[dev-dependencies]
husky-coword = { path = ".", features = ["test-utils"] }

[features]
test-utils = ["salsa/test-utils"]
