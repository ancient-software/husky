[package]
name = "husky-declarative-term"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
thiserror.workspace = true
ordered-float.workspace = true
smallvec.workspace = true
# abstractions
salsa.workspace = true
vec-like.workspace = true
enum-class.workspace = true
# fs
husky-vfs.workspace = true
# kernel
husky-coword.workspace = true
husky-entity-path.workspace = true
husky-term-prelude.workspace = true
# syntax
husky-entity-syn-tree.workspace = true
# utils
husky-print-utils = { path = "../../utils/husky-print-utils" }
husky-unicode-symbols = { path = "../../utils/husky-unicode-symbols" }

[dev-dependencies]
# kernel
husky-coword.workspace = true
# lex
husky-token = { path = "../../lex/husky-token" }
husky-declarative-term = { path = ".", features = ["test-utils"] }

[features]
test-utils = ["salsa/test-utils"]
