[package]
name = "husky-regular-value"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
# abstractions
salsa = { path = "../../abstractions/salsa" }
husky-term-prelude = { path = "../../kernel/husky-term-prelude", optional = true }
husky-hir-prelude = { path = "../../hir/husky-hir-prelude", optional = true }
# utils
wild-utils = { path = "../../utils/husky-wild-utils" }

[features]
constant = ["dep:husky-term-prelude", "dep:husky-hir-prelude"]
helpers = []
vm_support = ["helpers"]
