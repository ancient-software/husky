[package]
name = "husky-ty"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
thiserror = "1.0.37"
smallvec = "1.10.0"
either = "1.8.1"
# abstraction
salsa = { path = "../../abstraction/salsa" }
enum-class = { path = "../../abstraction/enum-class" }
vec-like = { path = "../../abstraction/vec-like" }
# fs
husky-vfs = { path = "../../fs/husky-vfs" }
# kernel
husky-ty-expectation = { path = "../../kernel/husky-ty-expectation" }
husky-term-prelude = { path = "../../kernel/husky-term-prelude" }
husky-ethereal-term = { path = "../../kernel/husky-ethereal-term" }
husky-word = { path = "../../kernel/husky-word" }
husky-entity-path = { path = "../../kernel/husky-entity-path" }
husky-raw-term = { path = "../../kernel/husky-raw-term" }
husky-raw-ty = { path = "../../kernel/husky-raw-ty" }
husky-scope = { path = "../../kernel/husky-scope" }
# semantics
husky-signature = { path = "../../semantics/husky-signature" }
# syntax
husky-decl = { path = "../../syntax/husky-decl" }
husky-entity-tree = { path = "../../syntax/husky-entity-tree" }
# utils
husky-print-utils = { path = "../../utils/husky-print-utils" }
