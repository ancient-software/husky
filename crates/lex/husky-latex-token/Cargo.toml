[package]
name = "husky-latex-token"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
thiserror.workspace = true
# abstractions
salsa = { path = "../../abstractions/salsa" }
# fs
husky-vfs = { path = "../../fs/husky-vfs" }
# lex
husky-text-span = { path = "../../lex/husky-text-span" }
# kernel
husky-coword = { path = "../../kernel/husky-coword" }
# protocols
husky-text-protocol = { path = "../../protocols/husky-text-protocol" }
# utils
husky-print-utils = { path = "../../utils/husky-print-utils" }

[dev-dependencies]
expect-test = "1.4.0"
salsa = { path = "../../abstractions/salsa" }
# kernel
husky-entity-path = { path = "../../kernel/husky-entity-path" }
