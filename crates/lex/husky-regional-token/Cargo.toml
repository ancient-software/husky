[package]
name = "husky-regional-token"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
thiserror.workspace = true
# abstractions
enum-class.workspace = true
parsec.workspace = true
salsa.workspace = true
# fs
husky-vfs.workspace = true
# lex
husky-token-data.workspace = true
husky-token = { path = "../../lex/husky-token" }
# kernel
husky-coword.workspace = true
husky-entity-path.workspace = true
husky-entity-kind.workspace = true
husky-term-prelude.workspace = true
husky-opr = { path = "../../kernel/husky-opr" }
# utils
husky-print-utils = { path = "../../utils/husky-print-utils" }

[dev-dependencies]
husky-regional-token = { path = ".", features = ["test-utils"] }

[features]
test-utils = ["salsa/test-utils"]
