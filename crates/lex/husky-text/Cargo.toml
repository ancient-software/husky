[package]
edition = "2021"
name = "husky-text"
version = "0.0.0"
authors = ["Xiyu Zhai"]
license = "MIT OR Apache-2.0"
description = "Generic LSP server scaffold."

[dependencies]
rustc-hash.workspace = true
lsp-types = { version = "=0.94", features = ["proposed"], optional = true }
serde.workspace = true
# abstraction
salsa.workspace = true
# fs
husky-vfs.workspace = true
# kernel
husky-coword.workspace = true
# protocols
husky-text-protocol.workspace = true
# utils
husky-check-utils = { path = "../../utils/husky-check-utils" }
husky-print-utils = { path = "../../utils/husky-print-utils" }
husky-dev-utils = { path = "../../utils/husky-dev-utils" }

[dev-dependencies]
husky-text = { path = ".", features = ["test_utils"] }

[features]
test_utils = ["salsa/test_utils"]
lsp_support = ["dep:lsp-types", "husky-text-protocol/lsp_support"]
