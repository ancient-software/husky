[package]
name = "husky-token-data"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
thiserror.workspace = true
ordered-float.workspace = true
paste.workspace = true
expect-test = "1.4.0"
serde = { version = "1.0.106", features = ["derive"] }
serde_json = { version = "1.0.48", features = ["preserve_order"] }
lsp-types = { version = "=0.94", features = ["proposed"], optional = true }
# abstraction
parsec = { path = "../../abstraction/parsec" }
salsa = { path = "../../abstraction/salsa" }
vec-like = { path = "../../abstraction/vec-like" }
enum-class = { path = "../../abstraction/enum-class" }
# fs
husky-vfs = { path = "../../fs/husky-vfs" }
# lex
husky-text = { path = "../../lex/husky-text" }
# kernel
husky-coword = { path = "../../kernel/husky-coword" }
husky-entity-kind = { path = "../../protocol/husky-entity-kind" }
husky-term-prelude = { path = "../../kernel/husky-term-prelude" }
# protocol
husky-keyword-kind = { path = "../../protocol/husky-keyword-kind" }
husky-semantic-token-kind = { path = "../../protocol/husky-semantic-token-kind", optional = true }
# syntax
husky-opr = { path = "../../kernel/husky-opr" }
# utils
husky-expect-test-snippets-utils = { path = "../../utils/husky-expect-test-snippets-utils" }
wild-utils = { path = "../../utils/husky-wild-utils" }
husky-dev-utils = { path = "../../utils/husky-dev-utils" }
husky-check-utils = { path = "../../utils/husky-check-utils" }
husky-print-utils = { path = "../../utils/husky-print-utils" }
husky-unicode-symbols = { path = "../../utils/husky-unicode-symbols" }


[features]
semantic_token_support = ["dep:husky-semantic-token-kind"]