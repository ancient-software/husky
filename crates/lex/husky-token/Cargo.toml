[package]
edition = "2021"
name = "husky-token"
version = "0.0.0"
authors = ["Xiyu Zhai"]
license = "MIT OR Apache-2.0"
description = "Generic LSP server scaffold."

[dependencies]
thiserror = "1.0.37"
ordered-float = "3.0.0"
expect-test = "1.4.0"
serde = { version = "1.0.106", features = ["derive"] }
serde_json = { version = "1.0.48", features = ["preserve_order"] }
lsp-types = { version = "0.93", features = ["proposed"], optional = true }
# abstraction
parsec = { path = "../../abstraction/parsec" }
salsa = { path = "../../abstraction/salsa" }
vec-like = { path = "../../abstraction/vec-like" }
# fs
husky-vfs = { path = "../../fs/husky-vfs" }
# lex
husky-text = { path = "../../lex/husky-text" }
# kernel
husky-word = { path = "../../kernel/husky-word" }
# syntax
husky-opn-syntax = { path = "../../syntax/husky-opn-syntax" }
# utils
husky-expect-test-snippets-utils = { path = "../../utils/husky-expect-test-snippets-utils" }
wild-utils = { path = "../../utils/husky-wild-utils" }
husky-dev-utils = { path = "../../utils/husky-dev-utils" }
husky-check-utils = { path = "../../utils/husky-check-utils" }
husky-print-utils = { path = "../../utils/husky-print-utils" }
husky-unicode-symbols = { path = "../../utils/husky-unicode-symbols" }

[lib]

[dev-dependencies]
indicatif = "0.17.2"
# fs
husky-vfs = { path = "../../fs/husky-vfs", features = ["test-utils"] }
# utils
husky-adversarial-utils = { path = "../../utils/husky-adversarial-utils" }

[features]
test-utils = ["husky-vfs/test-utils"]
