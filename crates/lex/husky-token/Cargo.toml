[package]
edition = "2021"
name = "husky-token"
version = "0.0.0"
authors = ["Xiyu Zhai"]
license = "MIT OR Apache-2.0"
description = "Generic LSP server scaffold."

[dependencies]
thiserror.workspace = true
ordered-float.workspace = true
paste.workspace = true
expect-test = "1.4.0"
serde.workspace = true
serde_json.workspace = true
lsp-types = { version = "=0.94", features = ["proposed"], optional = true }
# abstractions
parsec.workspace = true
salsa.workspace = true
vec-like.workspace = true
enum-class.workspace = true
# fs
husky-vfs.workspace = true
# lex
husky-text-protocol = { path = "../../protocols/husky-text-protocol" }
husky-token-data.workspace = true
# kernel
husky-coword.workspace = true
husky-entity-kind.workspace = true
husky-term-prelude.workspace = true
# syntax
husky-opr = { path = "../../kernel/husky-opr" }
# utils
husky-expect-test-snippets-utils = { path = "../../utils/husky-expect-test-snippets-utils" }
wild-utils = { path = "../../utils/husky-wild-utils" }
husky-dev-utils = { path = "../../utils/husky-dev-utils" }
husky-check-utils = { path = "../../utils/husky-check-utils" }
husky-print-utils = { path = "../../utils/husky-print-utils" }
husky-unicode-symbols = { path = "../../utils/husky-unicode-symbols" }

[lib]

[dev-dependencies]
indicatif = "0.17.2"
# fs
husky-vfs = { path = "../../fs/husky-vfs", features = ["test-utils"] }
# kernel
husky-entity-path.workspace = true
# utils
husky-adversarial-utils = { path = "../../utils/husky-adversarial-utils" }

[features]
test-utils = ["husky-vfs/test-utils"]
