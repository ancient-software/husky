[package]
edition = "2021"
name = "husky-token"
version = "0.0.0"
authors = ["Xiyu Zhai"]
license = "MIT OR Apache-2.0"
description = "Generic LSP server scaffold."

[dependencies]
expect-test = "1.4.0"
serde = { version = "1.0.106", features = ["derive"] }
serde_json = { version = "1.0.48", features = ["preserve_order"] }
lsp-types = { version = "0.93", features = ["proposed"] }
# abstraction
salsa = { path = "../../abstraction/salsa" }
# fs
husky-vfs = { path = "../../fs/husky-vfs" }
# lex
husky-text = { path = "../../lex/husky-text" }
# kernel
husky-word = { path = "../../kernel/husky-word" }
husky-toolchain = { path = "../../kernel/husky-toolchain" }
husky-package-path = { path = "../../kernel/husky-package-path" }
husky-entity-path = { path = "../../kernel/husky-entity-path" }
# syntax
husky-entity-kind = { path = "../../syntax/husky-entity-kind" }
husky-primitive-literal-syntax = { path = "../../syntax/husky-primitive-literal-syntax" }
husky-opn-syntax = { path = "../../syntax/husky-opn-syntax" }
# utils
husky-test-utils = { path = "../../utils/husky-test-utils" }
husky-expect-test-utils = { path = "../../utils/husky-expect-test-utils" }
wild-utils = { path = "../../utils/husky-wild-utils" }
husky-dev-utils = { path = "../../utils/husky-dev-utils" }
husky-check-utils = { path = "../../utils/husky-check-utils" }
husky-print-utils = { path = "../../utils/husky-print-utils" }

[lib]
