[package]
name = "husky-toml-token"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
thiserror.workspace = true
# abstractions
salsa.workspace = true
# fs
husky-vfs.workspace = true
# lex
husky-text-protocol.workspace = true
husky-text-span = { path = "../../lex/husky-text-span" }
# kernel
husky-coword.workspace = true
# utils
husky-print-utils = { path = "../../utils/husky-print-utils" }

[dev-dependencies]
expect-test = "1.4.0"
salsa.workspace = true
# kernel
husky-entity-path.workspace = true
husky-toml-token = { path = ".", features = ["test-utils"] }

[features]
test-utils = ["salsa/test-utils", "husky-vfs/test-utils"]
