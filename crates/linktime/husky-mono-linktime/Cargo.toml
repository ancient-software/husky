[package]
name = "husky-mono-linktime"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
dashmap.workspace = true
smallvec.workspace = true
# abstractions
salsa.workspace = true
version-stamp = { path = "../../abstractions/version-stamp" }
# comptime
husky-rust-transpilation = { path = "../../comptime/husky-rust-transpilation" }
# fs
husky-regular-value = { path = "../../kernel/husky-regular-value" }
# kernel
husky-task.workspace = true
husky-vfs.workspace = true
# linkage
husky-linkage.workspace = true
# utils
husky-cargo-utils.workspace = true
husky-print-utils.workspace = true

[dev-dependencies]
husky-dev-comptime.workspace = true
husky-vfs = { path = "../../fs/husky-vfs", features = ["test_utils"] }
