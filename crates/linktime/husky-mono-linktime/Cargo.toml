[package]
name = "husky-mono-linktime"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
dashmap.workspace = true
smallvec.workspace = true
# abstractions
salsa = { path = "../../abstractions/salsa" }
# fs
husky-regular-value = { path = "../../kernel/husky-regular-value" }
# kernel
husky-task = { path = "../../kernel/husky-task" }
husky-vfs = { path = "../../fs/husky-vfs" }
# linkage
husky-linkage-path = { path = "../../linkage/husky-linkage-path" }
# comptime
husky-rust-transpilation = { path = "../../comptime/husky-rust-transpilation" }

[dev-dependencies]
husky-standard-dev-comptime-db = { path = "../../comptime/husky-standard-dev-comptime-db" }
husky-vfs = { path = "../../fs/husky-vfs", features = ["test-utils"] }
