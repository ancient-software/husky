[package]
name = "husky-trace-protocol"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
axum = { workspace = true, optional = true }
futures = { workspace = true, optional = true }
futures-util = { workspace = true, optional = true }
serde = { workspace = true, optional = true }
tokio = { workspace = true, optional = true }
tokio-tungstenite = { workspace = true, optional = true }
thiserror = { workspace = true, optional = true }
# abstractions
shifted-unsigned-int = { path = "../../abstractions/shifted-unsigned-int" }
# protocols
husky-token-protocol = { path = "../../protocols/husky-token-protocol" }
husky-visual-protocol = { path = "../../protocols/husky-visual-protocol" }

[features]
serde = ["dep:serde", "husky-token-protocol/serde"]
mock = ["husky-visual-protocol/mock"]
egui = []
client = [
    "serde",
    "dep:thiserror",
    "dep:axum",
    "dep:futures",
    "dep:futures-util",
    "dep:tokio",
    "dep:tokio-tungstenite"
]
server = [
    "serde",
    "dep:thiserror",
    "dep:axum",
    "dep:futures",
    "dep:futures-util",
    "dep:tokio",
    "dep:tokio-tungstenite"
]
