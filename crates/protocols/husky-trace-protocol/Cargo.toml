[package]
name = "husky-trace-protocol"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
axum = { workspace = true, optional = true }
futures = { workspace = true, optional = true }
futures-util = { workspace = true, optional = true }
serde.workspace = true
tokio = { workspace = true, optional = true }
tokio-tungstenite = { workspace = true, optional = true }
thiserror = { workspace = true, optional = true }
smallvec.workspace = true
# abstractions
shifted-unsigned-int = { path = "../../abstractions/shifted-unsigned-int" }
serde-impl = { path = "../../abstractions/serde-impl" }
enum-class = { path = "../../abstractions/enum-class" }
notify = { path = "../../abstractions/notify" }
vec-like = { path = "../../abstractions/vec-like" }
# protocols
husky-token-protocol = { path = "../../protocols/husky-token-protocol", features = [
    "serde"
] }
husky-visual-protocol = { path = "../../protocols/husky-visual-protocol" }
# utils
husky-websocket-utils = { path = "../../utils/husky-websocket-utils", features = [
    "serde_json"
] }

[features]
mock = ["husky-visual-protocol/mock"]
trivial = ["husky-visual-protocol/trivial"]
egui = []
message = []
client = [
    "message",
    "dep:thiserror",
    "dep:axum",
    "dep:futures",
    "dep:futures-util",
    "dep:tokio",
    "dep:tokio-tungstenite",
    "husky-websocket-utils/imgui_client"
]
server = [
    "message",
    "dep:thiserror",
    "dep:axum",
    "dep:futures",
    "dep:futures-util",
    "dep:tokio",
    "dep:tokio-tungstenite",
    "husky-websocket-utils/easy_server"
]
