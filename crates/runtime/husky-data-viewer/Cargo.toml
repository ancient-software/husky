[package]
name = "husky-data-viewer"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
serde.workspace = true
serde_json = { version = "1.0.48", features = ["preserve_order"] }
# abstractions
salsa = { path = "../../abstractions/salsa" }
# kernel
husky-ethereal-term = { path = "../../kernel/husky-ethereal-term" }
husky-ethereal-signature = { path = "../../kernel/husky-ethereal-signature" }
husky-coword = { path = "../../kernel/husky-coword" }
# syntax
husky-entity-kind = { path = "../../kernel/husky-entity-kind" }
# vm
husky-vm-interface = { path = "../../vm/husky-vm-interface" }
husky-vm-binding = { path = "../../vm/husky-vm-binding" }
