[package]
name = "husky-data-viewer"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
serde = { version = "1.0.106", features = ["derive"] }
serde_json = { version = "1.0.48", features = ["preserve_order"] }
# abstraction
salsa = { path = "../../abstraction/salsa" }
# kernel
husky-term = { path = "../../kernel/husky-term" }
husky-word = { path = "../../kernel/husky-word" }
# syntax
husky-entity-card = { path = "../../kernel/husky-entity-card" }
# vm
husky-vm-interface = { path = "../../vm/husky-vm-interface" }
husky-vm-binding = { path = "../../vm/husky-vm-binding" }
