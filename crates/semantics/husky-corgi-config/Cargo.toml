[package]
name = "husky-corgi-config"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
thiserror.workspace = true
semver = "1.0.17"
# abstractions
salsa.workspace = true
# lex
husky-text-protocol = { path = "../../protocols/husky-text-protocol" }
husky-toml-token = { path = "../../lex/husky-toml-token" }
# kernel
husky-coword = { path = "../../kernel/husky-coword" }
# fs
husky-fs-specs = { path = "../../fs/husky-fs-specs" }
husky-vfs.workspace = true
# syntax
husky-toml-ast = { path = "../../syntax/husky-toml-ast" }
husky-corgi-config-ast = { path = "../../syntax/husky-corgi-config-ast" }

[dev-dependencies]
husky-corgi-config = { path = ".", features = ["test-utils"] }

[features]
test-utils = ["salsa/test-utils"]
