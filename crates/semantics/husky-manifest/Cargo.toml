[package]
name = "husky-manifest"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
thiserror.workspace = true
semver = "1.0.17"
# abstractions
salsa.workspace = true
vec-like.workspace = true
# lex
husky-text-protocol = { path = "../../protocols/husky-text-protocol" }
husky-toml-token = { path = "../../lex/husky-toml-token" }
# infer
husky-corgi-config = { path = "../../semantics/husky-corgi-config" }
# kernel
husky-coword = { path = "../../kernel/husky-coword" }
# fs
husky-vfs.workspace = true
# syntax
husky-toml-ast = { path = "../../syntax/husky-toml-ast" }
husky-manifest-ast = { path = "../../syntax/husky-manifest-ast" }
# utils
husky-print-utils = { path = "../../utils/husky-print-utils" }

[dev-dependencies]
husky-manifest = { path = ".", features = ["test-utils"] }

[features]
test-utils = ["salsa/test-utils"]
