[package]
name = "husky-toolchain-config"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
thiserror.workspace = true
semver = "1.0.17"
# abstractions
salsa.workspace = true
# lex
husky-text-protocol.workspace = true
husky-toml-token.workspace = true
# kernel
husky-coword.workspace = true
# fs
husky-vfs.workspace = true
# syntax
husky-toml-ast.workspace = true
husky-toolchain-config-ast = { path = "../../syntax/husky-toolchain-config-ast" }

[dev-dependencies]
husky-toolchain-config = { path = ".", features = ["test_utils"] }

[features]
test_utils = ["salsa/test_utils"]
