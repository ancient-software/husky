[package]
edition = "2021"
name = "husky-ast"
version = "0.0.0"
authors = ["Xiyu Zhai"]
license = "MIT OR Apache-2.0"
description = "Generic LSP server scaffold."

[dependencies]
lsp-types.workspace = true
either.workspace = true
ordered-float.workspace = true
thiserror.workspace = true
smallvec.workspace = true
# abstractions
salsa.workspace = true
enum-class.workspace = true
vec-like.workspace = true
idx-arena.workspace = true
original-error.workspace = true
parsec.workspace = true
# fs
husky-vfs.workspace = true
# lex
husky-token-data.workspace = true
husky-token = { path = "../../lex/husky-token" }
# kernel
husky-entity-path = { path = "../../kernel/husky-entity-path" }
husky-coword = { path = "../../kernel/husky-coword" }
husky-entity-kind = { path = "../../kernel/husky-entity-kind" }
husky-scope = { path = "../../kernel/husky-scope" }
# syntax
husky-opr = { path = "../../kernel/husky-opr" }
husky-scope-expr = { path = "../../syntax/husky-scope-expr" }
# utils
husky-print-utils = { path = "../../utils/husky-print-utils" }

[dev-dependencies]
expect-test = "1.4.0"
# fs
husky-vfs = { path = "../../fs/husky-vfs", features = ["test-utils"] }
# kernel
husky-term-prelude = { path = "../../kernel/husky-term-prelude" }
# lex
husky-token = { path = "../../lex/husky-token", features = ["test-utils"] }
# utils
husky-path-utils = { path = "../../utils/husky-path-utils" }

[features]
test-utils = ["husky-vfs/test-utils", "husky-token/test-utils"]
