[package]
name = "husky-corgi-config-ast"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
smallvec.workspace = true
# abstractions
salsa = { path = "../../abstractions/salsa" }
vec-like = { path = "../../abstractions/vec-like" }
# lex
husky-text-protocol = { path = "../../protocols/husky-text-protocol" }
husky-toml-token = { path = "../../lex/husky-toml-token" }
# kernel
husky-coword = { path = "../../kernel/husky-coword" }
# fs
husky-vfs = { path = "../../fs/husky-vfs" }
# syntax
husky-toml-ast = { path = "../../syntax/husky-toml-ast" }

[dev-dependencies]
husky-vfs = { path = "../../fs/husky-vfs", features = ["test-utils"] }
