[package]
edition = "2021"
name = "husky-entity-syn-tree"
version = "0.0.0"
authors = ["Xiyu Zhai"]
license = "MIT OR Apache-2.0"
description = "Generic LSP server scaffold."

[dependencies]
thiserror.workspace = true
smallvec.workspace = true
# abstractions
salsa = { path = "../../abstractions/salsa" }
enum-class = { path = "../../abstractions/enum-class" }
with-db = { path = "../../abstractions/with-db" }
idx-arena = { path = "../../abstractions/idx-arena" }
vec-like = { path = "../../abstractions/vec-like" }
original-error = { path = "../../abstractions/original-error" }
parsec = { path = "../../abstractions/parsec" }
maybe-result = { path = "../../abstractions/maybe-result" }
# fs
husky-vfs = { path = "../../fs/husky-vfs" }
# lex
husky-text-protocol = { path = "../../protocols/husky-text-protocol" }
husky-token-data = { path = "../../lex/husky-token-data" }
husky-token = { path = "../../lex/husky-token" }
# todo: make this optional and add feature tokra
husky-regional-token = { path = "../../lex/husky-regional-token" }
# kernel
husky-coword = { path = "../../kernel/husky-coword" }
husky-entity-path = { path = "../../kernel/husky-entity-path" }
husky-entity-kind = { path = "../../kernel/husky-entity-kind" }
husky-scope = { path = "../../kernel/husky-scope" }
# syntax
husky-ast = { path = "../../syntax/husky-ast" }
husky-opr = { path = "../../kernel/husky-opr" }
husky-scope-expr = { path = "../../syntax/husky-scope-expr" }
husky-decl-ast = { path = "../../syntax/husky-decl-ast" }
husky-defn-ast = { path = "../../syntax/husky-defn-ast" }
# infer
husky-manifest = { path = "../../semantics/husky-manifest" }
# utils
husky-path-utils = { path = "../../utils/husky-path-utils" }
husky-print-utils = { path = "../../utils/husky-print-utils" }
husky-check-utils = { path = "../../utils/husky-check-utils" }
husky-dev-utils = { path = "../../utils/husky-dev-utils" }

[dev-dependencies]
expect-test = "1.4.0"
# fs
husky-vfs = { path = "../../fs/husky-vfs", features = ["test-utils"] }
# kernel
husky-term-prelude = { path = "../../kernel/husky-term-prelude", features = [
    "test-utils"
] }
# lex
husky-toml-token = { path = "../../lex/husky-toml-token", features = [
    "test-utils"
] }
# syntax
husky-ast = { path = "../../syntax/husky-ast", features = ["test-utils"] }
husky-toml-ast = { path = "../../syntax/husky-toml-ast", features = [
    "test-utils"
] }
husky-manifest-ast = { path = "../../syntax/husky-manifest-ast", features = [
    "test-utils"
] }
husky-corgi-config-ast = { path = "../../syntax/husky-corgi-config-ast", features = [
    "test-utils"
] }
# infer
husky-corgi-config = { path = "../../semantics/husky-corgi-config", features = [
    "test-utils"
] }
husky-entity-syn-tree = { path = ".", features = ["test-utils"] }

[features]
test-utils = ["salsa/test-utils"]
