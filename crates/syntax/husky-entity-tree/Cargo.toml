[package]
edition = "2021"
name = "husky-entity-tree"
version = "0.0.0"
authors = ["Xiyu Zhai"]
license = "MIT OR Apache-2.0"
description = "Generic LSP server scaffold."

[dependencies]
thiserror = "1.0.37"
# forks
thin-vec = { path = "../../../forks/thin-vec" }
# abstraction
salsa = { path = "../../abstraction/salsa" }
enum-class = { path = "../../abstraction/enum-class" }
with-db = { path = "../../abstraction/with-db" }
idx-arena = { path = "../../abstraction/idx-arena" }
vec-like = { path = "../../abstraction/vec-like" }
original-error = { path = "../../abstraction/original-error" }
parsec = { path = "../../abstraction/parsec" }
# fs
husky-vfs = { path = "../../fs/husky-vfs" }
# lex
husky-text = { path = "../../lex/husky-text" }
husky-token = { path = "../../lex/husky-token" }
# kernel
husky-word = { path = "../../kernel/husky-word" }
husky-entity-path = { path = "../../kernel/husky-entity-path" }
husky-package-path = { path = "../../kernel/husky-package-path" }
husky-entity-taxonomy = { path = "../../kernel/husky-entity-taxonomy" }
husky-scope = { path = "../../kernel/husky-scope" }
# syntax
husky-ast = { path = "../../syntax/husky-ast" }
husky-opn-syntax = { path = "../../syntax/husky-opn-syntax" }
husky-scope-expr = { path = "../../syntax/husky-scope-expr" }
# infer
husky-manifest = { path = "../../semantics/husky-manifest" }
# utils
husky-path-utils = { path = "../../utils/husky-path-utils" }
husky-print-utils = { path = "../../utils/husky-print-utils" }
husky-check-utils = { path = "../../utils/husky-check-utils" }
husky-dev-utils = { path = "../../utils/husky-dev-utils" }

[dev-dependencies]
expect-test = "1.4.0"
# fs
husky-vfs = { path = "../../fs/husky-vfs", features = ["test-utils"] }
# lex
husky-toml-token = { path = "../../lex/husky-toml-token" }
# syntax
husky-ast = { path = "../../syntax/husky-ast", features = ["test-utils"] }
husky-toml-ast = { path = "../../syntax/husky-toml-ast" }
husky-manifest-ast = { path = "../../syntax/husky-manifest-ast" }
husky-corgi-config-ast = { path = "../../syntax/husky-corgi-config-ast" }
# infer
husky-corgi-config = { path = "../../semantics/husky-corgi-config" }
