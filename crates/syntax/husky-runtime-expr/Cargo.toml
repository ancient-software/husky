[package]
name = "husky-runtime-expr"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
ordered-float = "3.0.0"
optional = "0.5.0"
thiserror = "1.0.37"
# forks
thin-vec = { path = "../../../forks/thin-vec" }
# abstraction
parsec = { path = "../../abstraction/parsec" }
salsa = { path = "../../abstraction/salsa" }
idx-arena = { path = "../../abstraction/idx-arena" }
# fs
husky-vfs = { path = "../../fs/husky-vfs" }
# kernel
husky-word = { path = "../../kernel/husky-word" }
husky-entity-path = { path = "../../kernel/husky-entity-path" }
husky-entity-taxonomy = { path = "../../kernel/husky-entity-taxonomy" }
husky-term = { path = "../../kernel/husky-term" }
# lex
husky-token = { path = "../../lex/husky-token" }
husky-doc = { path = "../../lex/husky-doc" }
# syntax
husky-opn-syntax = { path = "../../syntax/husky-opn-syntax" }
husky-entity-tree = { path = "../../syntax/husky-entity-tree" }
husky-ast = { path = "../../syntax/husky-ast" }
husky-entity-path-expr = { path = "../../syntax/husky-entity-path-expr" }
husky-pattern-expr = { path = "../../syntax/husky-pattern-expr" }
husky-term-expr = { path = "../../syntax/husky-term-expr" }
# utils
husky-print-utils = { path = "../../utils/husky-print-utils" }
husky-check-utils = { path = "../../utils/husky-check-utils" }
husky-expect-test-snippets-utils = { path = "../../utils/husky-expect-test-snippets-utils" }

[dev-dependencies]
expect-test = "1.4.0"
# infer
husky-manifest = { path = "../../infer/husky-manifest" }
# fs
husky-vfs = { path = "../../fs/husky-vfs", features = ["test_utils"] }
# kernel
husky-word = { path = "../../kernel/husky-word" }
husky-package-path = { path = "../../kernel/husky-package-path" }
