[package]
name = "husky-syn-expr"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
ordered-float.workspace = true
optional = "0.5.0"
thiserror.workspace = true
smallvec.workspace = true
either.workspace = true
# abstractions
parsec.workspace = true
salsa.workspace = true
idx-arena.workspace = true
vec-like.workspace = true
original-error.workspace = true
enum-class.workspace = true
# fs
husky-vfs.workspace = true
# lex
# `husky-token` shouldn't be included for dependencies!!
husky-token = { path = "../../lex/husky-token" }
husky-token-data.workspace = true
husky-regional-token = { path = "../../lex/husky-regional-token" }
# kernel
husky-coword = { path = "../../kernel/husky-coword" }
husky-entity-path = { path = "../../kernel/husky-entity-path" }
husky-entity-kind = { path = "../../kernel/husky-entity-kind" }
husky-term-prelude = { path = "../../kernel/husky-term-prelude" }
husky-opr = { path = "../../kernel/husky-opr" }
husky-expr = { path = "../../kernel/husky-expr" }
# syntax
husky-entity-syn-tree = { path = "../../syntax/husky-entity-syn-tree" }
husky-decl-ast = { path = "../../syntax/husky-decl-ast" }
husky-defn-ast = { path = "../../syntax/husky-defn-ast" }
husky-syn-opr = { path = "../../syntax/husky-syn-opr" }
# utils
husky-print-utils = { path = "../../utils/husky-print-utils" }
husky-check-utils = { path = "../../utils/husky-check-utils" }
husky-expect-test-snippets-utils = { path = "../../utils/husky-expect-test-snippets-utils" }

[dev-dependencies]
expect-test = "1.4.0"
# abstractions
salsa = { path = "../../abstractions/salsa", features = ["test-utils"] }
# fs
husky-vfs = { path = "../../fs/husky-vfs", features = ["test-utils"] }
# infer
husky-manifest = { path = "../../semantics/husky-manifest" }
husky-corgi-config = { path = "../../semantics/husky-corgi-config" }
# kernel
husky-coword = { path = "../../kernel/husky-coword" }
# lex
husky-toml-token = { path = "../../lex/husky-toml-token" }
# syntax
husky-ast = { path = "../../syntax/husky-ast", features = ["test-utils"] }
husky-toml-ast = { path = "../../syntax/husky-toml-ast" }
husky-manifest-ast = { path = "../../syntax/husky-manifest-ast" }
husky-corgi-config-ast = { path = "../../syntax/husky-corgi-config-ast" }
husky-syn-expr = { path = ".", features = ["test-utils"] }

[features]
test-utils = ["salsa/test-utils"]
