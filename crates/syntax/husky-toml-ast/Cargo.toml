[package]
name = "husky-toml-ast"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
toml_datetime = "0.6.1"
thiserror.workspace = true
ordered-float.workspace = true
smallvec.workspace = true
# abstraction
salsa = { path = "../../abstractions/salsa" }
idx-arena = { path = "../../abstractions/idx-arena" }
vec-like = { path = "../../abstractions/vec-like" }
# fs
husky-vfs = { path = "../../fs/husky-vfs" }
# kernel
husky-coword = { path = "../../kernel/husky-coword" }
# lex
husky-toml-token = { path = "../../lex/husky-toml-token" }
# utils
husky-print-utils = { path = "../../utils/husky-print-utils" }

[dev-dependencies]
expect-test = "1.4.0"
# kernel
husky-entity-path = { path = "../../kernel/husky-entity-path" }
# fs
husky-vfs = { path = "../../fs/husky-vfs", features = ["test-utils"] }
