[package]
edition = "2021"
name = "text"
version = "0.0.0"
authors = ["Xiyu Zhai"]
license = "MIT OR Apache-2.0"
description = "Generic LSP server scaffold."

[dependencies]
salsa = "0.17.0-pre.2"
lsp-types = { version = "0.91", features = ["proposed"] }
