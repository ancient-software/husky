[package]
name = "word"
version = "0.0.0"
description = "Word processing for the Husky Programming Language"
license = "MIT OR Apache-2.0"
edition = "2021"

[lib]
doctest = false

[dependencies]
bimap = "0.6.1"
serde = { version = "1.0.106", features = ["derive"] }
test-utils = { path = "../../utils/test", version = "0.0.0" }
unique-allocator = { path = "../../abstraction/unique-allocator", version = "0.0.0" }
vec-map = { path = "../../abstraction/vec-map", version = "0.0.0" }
print-utils = { path = "../../utils/print", version = "0.0.0" }
