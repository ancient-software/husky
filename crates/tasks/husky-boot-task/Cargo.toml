[package]
name = "husky-boot-task"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
# comptime
husky-dev-comptime.workspace = true
# kernel
husky-standard-value.workspace = true
husky-task.workspace = true
# linkage
husky-linkage-impl.workspace = true
# linktime
husky-boot-linktime = { path = "../../linktime/husky-boot-linktime" }
# protocols
husky-visual-protocol = { path = "../../protocols/husky-visual-protocol", features = [
    "trivial"
] }
husky-trace-protocol = { path = "../../protocols/husky-trace-protocol", features = [
    "trivial"
] }
