[package]
name = "husky-test-utils"
version = "0.0.0"
edition = "2021"

[dependencies]
serde = { version = "1.0.106", features = ["derive"], optional = true }
serde_json = { version = "1.0.48", features = [
    "preserve_order"
], optional = true }
thiserror = "1.0.37"
relative-path = "1.7.2"
textwrap = "0.15.1"
colored = "2.0.0"
husky-path-utils = { path = "../husky-path-utils" }
husky-print-utils = { path = "../husky-print-utils" }
husky-io-utils = { path = "../../utils/husky-io-utils" }

[features]
expect = ["dep:serde", "dep:serde_json"]
