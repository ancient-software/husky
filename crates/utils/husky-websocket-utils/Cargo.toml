[package]
name = "husky-websocket-utils"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
atomic_enum.workspace = true
axum = { workspace = true, optional = true }
tokio.workspace = true
tokio-tungstenite.workspace = true
thiserror.workspace = true
futures-util.workspace = true
serde.workspace = true
serde_json = { workspace = true, optional = true }
# abstractions
serde-impl = { path = "../../abstractions/serde-impl" }
notify-change = { path = "../../abstractions/notify-change", optional = true }
# utils
husky-print-utils = { path = "../../utils/husky-print-utils" }

[features]
serde_json = ["dep:serde_json"]
imgui_client = ["dep:notify-change"]
easy_server = ["dep:axum", "axum/ws"]
