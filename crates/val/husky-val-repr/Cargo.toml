[package]
name = "husky-val-repr"
version = "0.0.0"
description = "TBD"
license = "MIT OR Apache-2.0"
edition = "2021"
rust-version = "1.56"

[lib]
doctest = false

[dependencies]
rustc-hash.workspace = true
lsp-types.workspace = true
smallvec.workspace = true
# forks
thin-vec = { path = "../../../forks/thin-vec" }
# abstractions
salsa = { path = "../../abstractions/salsa" }
# fs
husky-vfs = { path = "../../fs/husky-vfs" }
# hir
husky-hir-lazy-expr = { path = "../../hir/husky-hir-lazy-expr" }
husky-hir-defn = { path = "../../hir/husky-hir-defn" }
# kernel
husky-entity-path = { path = "../../kernel/husky-entity-path" }
husky-coword = { path = "../../kernel/husky-coword" }
husky-task = { path = "../../kernel/husky-task" }
# val
husky-val = { path = "../../val/husky-val" }
# utils
husky-check-utils = { path = "../../utils/husky-check-utils" }
husky-dev-utils = { path = "../../utils/husky-dev-utils" }
husky-print-utils = { path = "../../utils/husky-print-utils" }
sync-utils = { path = "../../utils/husky-sync-utils" }

[dev-dependencies]
husky-ast = { path = "../../syntax/husky-ast", features = ["test-utils"] }
husky-entity-syn-tree = { path = "../../syntax/husky-entity-syn-tree" }
