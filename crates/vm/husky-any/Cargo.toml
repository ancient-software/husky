[package]
name = "husky-any"
version = "0.0.0"
edition = "2021"

[dependencies]
serde.workspace = true
indexmap = "1.8.1"
husky-check-utils = { path = "../../utils/husky-check-utils" }
husky-print-utils = { path = "../../utils/husky-print-utils" }
husky-path-utils = { path = "../../utils/husky-path-utils" }
husky-dev-utils = { path = "../../utils/husky-dev-utils" }
cyclic-slice = { path = "../../abstractions/cyclic-slice" }
vec-like = { path = "../../abstractions/vec-like" }
# kernel
husky-coword = { path = "../../kernel/husky-coword" }
husky-ethereal-term = { path = "../../kernel/husky-ethereal-term" }
husky-ethereal-signature = { path = "../../kernel/husky-ethereal-signature" }
# devtime
husky-trace-protocol-old = { path = "../../devtime/husky-trace-protocol-old" }
# vm
husky-vm-interface = { path = "../../vm/husky-vm-interface", features = [
    "extra"
] }

[build-dependencies]
# husky-rust-code-repr = { path = "../../comptime/husky-rust-code-repr", features = [
#     "registration"
# ] }
husky-write-utils = { path = "../../utils/husky-write-utils" }
husky-io-utils = { path = "../../utils/husky-io-utils" }
