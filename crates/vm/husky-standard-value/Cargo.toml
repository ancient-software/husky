[package]
name = "husky-standard-value"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
# abstractions
salsa = { workspace = true, optional = true }
serde.workspace = true
serde-impl.workspace = true
smallvec.workspace = true
husky-term-prelude = { path = "../../kernel/husky-term-prelude", optional = true }
husky-hir-prelude = { path = "../../hir/husky-hir-prelude", optional = true }
# tasks
husky-task-interface.workspace = true
# utils
husky-decl-macro-utils.workspace = true
wild-utils = { path = "../../utils/husky-wild-utils" }
husky-print-utils.workspace = true
# vm
husky-standard-value-macros.workspace = true

[features]
constant = ["salsa", "dep:husky-term-prelude", "dep:husky-hir-prelude"]
helpers = []
vm_support = ["helpers"]
