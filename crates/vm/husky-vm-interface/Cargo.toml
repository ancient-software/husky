[package]
name = "husky-vm-interface"
version = "0.0.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
cyclic-slice = { path = "../../abstraction/cyclic-slice" }
husky-vm-binding = { path = "../husky-vm-binding", optional = true }
husky-vm-primitive-value = { path = "../../vm/husky-vm-primitive-value" }
husky-dev-utils = { path = "../../utils/husky-dev-utils" }
wild-utils = { path = "../../utils/husky-wild-utils" }

[features]
binding = ["dep:husky-vm-binding"]
vtype = []
extra = ["binding", "vtype"]
check = []
any_support = []
thin_fp = ["any_support"]
thick_fp = ["any_support", "thin_fp"]
linkage_macro = ["any_support", "thin_fp", "thin_fp"]

[build-dependencies]
itertools = "0.10.3"
husky-print-utils = { path = "../../utils/husky-print-utils" }
husky-rust-code-repr = { path = "../../comptime/husky-rust-code-repr", features = [
    "registration"
] }
husky-write-utils = { path = "../../utils/husky-write-utils" }
