[package]
name = "husky-vm-interface"
version = "0.0.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
ordered-float.workspace = true
cyclic-slice = { path = "../../abstractions/cyclic-slice" }
# kernel
husky-standard-value.workspace = true
# utils
wild-utils = { path = "../../utils/husky-wild-utils" }
# vm
husky-vm-binding = { path = "../../vm/husky-vm-binding", optional = true }
husky-vm-primitive-value = { path = "../../vm/husky-vm-primitive-value" }

[features]
binding = ["dep:husky-vm-binding"]
vtype = []
extra = ["binding", "vtype"]
check = []
thin_fp = []
thick_fp = ["thin_fp"]
linkage_macro = ["thin_fp", "thin_fp"]
