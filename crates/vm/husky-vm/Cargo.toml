[package]
name = "husky-vm"
version = "0.0.0"
edition = "2021"

[dependencies]
serde.workspace = true
serde_json = { version = "1.0.48", features = ["preserve_order"] }
arrayvec = "0.7.2"
indexmap = "1.8.1"
colored = "2.0.0"
# abstractions
cyclic-slice = { path = "../../abstractions/cyclic-slice" }
vec-like = { path = "../../abstractions/vec-like" }
avec = { path = "../../abstractions/avec" }
enum-class = { path = "../../abstractions/enum-class" }
# kernel
husky-coword = { path = "../../kernel/husky-coword" }
husky-ethereal-term = { path = "../../kernel/husky-ethereal-term" }
husky-ethereal-signature = { path = "../../kernel/husky-ethereal-signature" }
husky-regular-value = { path = "../../kernel/husky-regular-value", features = [
    "vm_support"
] }
# syntax
husky-syn-expr = { path = "../../syntax/husky-syn-expr" }
# utils
husky-check-utils = { path = "../../utils/husky-check-utils" }
husky-print-utils = { path = "../../utils/husky-print-utils" }
husky-path-utils = { path = "../../utils/husky-path-utils" }
husky-dev-utils = { path = "../../utils/husky-dev-utils" }
# vm
husky-any = { path = "../../vm/husky-any" }
husky-text = { path = "../../lex/husky-text" }
husky-trace-protocol-old = { path = "../../devtime/husky-trace-protocol-old" }
husky-vm-register-method = { path = "../husky-vm-register-method" }
thin-vec = { path = "../../../forks/thin-vec" }
husky-vm-interface = { path = "../../vm/husky-vm-interface", features = [
    "binding",
    "extra",
    "thin_fp",
    "linkage_macro"
] }
husky-vm-binding = { path = "../husky-vm-binding" }
husky-vm-primitive-value = { path = "../../vm/husky-vm-primitive-value" }
husky-loop-syntax = { path = "../../syntax/husky-loop-syntax" }
