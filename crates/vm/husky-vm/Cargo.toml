[package]
name = "husky-vm"
version = "0.0.0"
edition = "2021"

[dependencies]
serde.workspace = true
serde_json.workspace = true
arrayvec = "0.7.2"
indexmap = "1.8.1"
colored = "2.0.0"
# abstractions
cyclic-slice = { path = "../../abstractions/cyclic-slice" }
vec-like.workspace = true
enum-class.workspace = true
# kernel
husky-coword.workspace = true
husky-ethereal-term.workspace = true
husky-ethereal-signature.workspace = true
husky-regular-value = { path = "../../kernel/husky-regular-value", features = [
    "vm_support"
] }
# syntax
husky-syn-expr.workspace = true
# utils
husky-check-utils = { path = "../../utils/husky-check-utils" }
husky-print-utils = { path = "../../utils/husky-print-utils" }
husky-path-utils = { path = "../../utils/husky-path-utils" }
husky-dev-utils = { path = "../../utils/husky-dev-utils" }
# vm
husky-any = { path = "../../vm/husky-any" }
husky-text-protocol = { path = "../../protocols/husky-text-protocol" }
husky-vm-register-method = { path = "../husky-vm-register-method" }
thin-vec = { path = "../../abstractions/thin-vec" }
husky-vm-interface = { path = "../../vm/husky-vm-interface", features = [
    "binding",
    "extra",
    "thin_fp",
    "linkage_macro"
] }
husky-vm-binding = { path = "../husky-vm-binding" }
husky-vm-primitive-value = { path = "../../vm/husky-vm-primitive-value" }
