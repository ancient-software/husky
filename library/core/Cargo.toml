[package]
name = "husky-core"
version.workspace = true
edition = "2021"

[dependencies]
ordered-float = { workspace = true, features = ["serde"] }
# devsoul
husky-devsoul-interface = { workspace = true, features = ["ugly"] }
husky-standard-devsoul-interface = { workspace = true, features = ["ugly"] }
# protocols
husky-visual-protocol = { workspace = true, features = ["ugly"] }
# value
husky-standard-value = { workspace = true, features = ["ugly"] }
# linket
husky-standard-linket-impl = { workspace = true, features = ["ugly"] }
