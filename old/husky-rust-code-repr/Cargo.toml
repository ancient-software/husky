[package]
name = "husky-rust-code-repr"
version = "0.0.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
salsa = { version = "0.17.0-pre.2", optional = true }
convert_case = "0.6.0"
husky-ethereal-term = { path = "../../kernel/husky-ethereal-term", optional = true }
xxhash-rust = { version = "0.8.5", features = ["const_xxh3", "xxh3"] }

[features]
query = ["dep:salsa"]
item_path = ["query", "dep:husky-ethereal-term"]
registration = []
