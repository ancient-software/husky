[package]
name = "ad-hoc-task-dependency-macros"
version = "0.1.0"
edition = "2021"

[lib]
proc-macro = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
heck = "0.4"
proc-macro2 = "1.0"
quote = "1.0"
syn = { workspace = true, features = ["full", "extra-traits", "visit-mut"] }
